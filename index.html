<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>HALİT EVİN | Terminal OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;700&display=swap');
        
        :root {
            --hacker-green: #00ff41;
            --hacker-glow: rgba(0, 255, 65, 0.2);
            --bg-black: #050505;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;
            background-color: var(--bg-black); font-family: 'Fira Code', monospace;
            color: var(--hacker-green);
        }

        #matrix-canvas {
            position: fixed; top: 0; left: 0; z-index: 0; opacity: 0.15; pointer-events: none;
        }

        .app-container {
            position: relative; z-index: 10;
            display: flex; flex-direction: column;
            height: 100vh; height: -webkit-fill-available;
        }

        header {
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 2px solid var(--hacker-green);
            padding: 15px; flex-shrink: 0;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 0 15px var(--hacker-glow);
        }

        .header-title {
            font-size: 1.5rem; font-weight: 800; letter-spacing: 0.5rem;
            text-transform: uppercase; text-shadow: 0 0 10px var(--hacker-green);
        }

        #auth-overlay {
            position: fixed; inset: 0; background: #000; z-index: 2000;
            display: flex; align-items: center; justify-content: center; padding: 20px;
        }

        .terminal-card {
            border: 1px solid var(--hacker-green); padding: 30px; width: 100%; max-width: 400px;
            background: rgba(0, 10, 0, 0.9); box-shadow: 0 0 30px var(--hacker-glow);
        }

        .chat-area {
            flex: 1; overflow-y: auto; padding: 20px;
            display: flex; flex-direction: column; gap: 15px;
            padding-bottom: 180px;
        }

        .bubble {
            max-width: 90%; padding: 12px; border: 1px solid rgba(0, 255, 65, 0.2);
            background: rgba(0, 20, 0, 0.4); border-radius: 4px;
        }

        .input-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: #000; border-top: 1px solid var(--hacker-green); padding: 20px;
            z-index: 100;
        }

        input {
            background: transparent !important; border: 1px solid #111;
            color: var(--hacker-green) !important; padding: 12px; outline: none;
            font-family: 'Fira Code', monospace; width: 100%;
        }

        .btn-green {
            background: var(--hacker-green); color: #000; font-weight: bold;
            padding: 12px; text-align: center; cursor: pointer; text-transform: uppercase;
        }

        .media-box { border: 1px solid var(--hacker-green); margin-top: 10px; background: #000; }
        
        .loading-shimmer { animation: pulse 1.5s infinite; opacity: 0.5; }
        @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
    </style>
</head>
<body>

    <canvas id="matrix-canvas"></canvas>

    <div id="auth-overlay">
        <div class="terminal-card">
            <h2 class="text-sm font-bold mb-4 tracking-widest">[GIRIS PROTOKOLÜ]</h2>
            <p class="text-[10px] mb-6 opacity-60">Sistem anahtarı oluşturmak için Gmail adresinizi girin.</p>
            <input type="email" id="gmailInput" placeholder="ornek@gmail.com" class="mb-4 border-zinc-800 focus:border-green-500">
            <div id="authStatus" class="text-[10px] mb-4 text-yellow-500 hidden italic">Sistem doğrulanıyor...</div>
            <button id="authBtn" onclick="handleAuth()" class="btn-green w-full">Anahtar Üret</button>
        </div>
    </div>

    <div class="app-container">
        <header>
            <div class="header-title">HALİT EVİN</div>
            <div id="userBadge" class="absolute right-5 text-[10px] opacity-50 hidden">KEY: ---</div>
        </header>

        <main id="chat-flow" class="chat-area"></main>

        <footer class="input-bar">
            <div class="flex gap-2 max-w-4xl mx-auto">
                <input type="text" id="queryInput" placeholder="Komut bekleniyor...">
                <button id="sendAction" class="btn-green px-6">EXE</button>
            </div>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        // Global Değişkenler
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'halit-evin-ai';

        let userApiKey = null;
        let authenticatedUser = null;

        // Matrix Arka Plan
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, drops;
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            drops = Array(Math.floor(width / 20)).fill(1);
        }
        window.onresize = resize; resize();

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; ctx.fillRect(0, 0, width, height);
            ctx.fillStyle = "#0F0"; ctx.font = "15px monospace";
            drops.forEach((y, i) => {
                ctx.fillText(String.fromCharCode(Math.random() * 128), i * 20, y * 20);
                if (y * 20 > height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(drawMatrix, 50);

        // Auth İşlemi
        window.handleAuth = async () => {
            const email = document.getElementById('gmailInput').value.trim();
            const btn = document.getElementById('authBtn');
            const status = document.getElementById('authStatus');

            if (!email || !email.includes('@gmail.com')) {
                alert("Hata: Geçerli bir Gmail adresi gereklidir.");
                return;
            }

            btn.disabled = true;
            btn.innerText = "YÜKLENİYOR...";
            status.classList.remove('hidden');

            try {
                // 1. Önce Anonim Giriş Yap (Firestore kuralı için)
                const authResult = await signInAnonymously(auth);
                const uid = authResult.user.uid;

                // 2. Gmail adresini döküman ID'si yap (Noktaları değiştirerek)
                const safeId = email.replace(/[^a-zA-Z0-9]/g, '_');
                const userRef = doc(db, 'artifacts', appId, 'public', 'data', 'users', safeId);
                
                const userSnap = await getDoc(userRef);

                if (userSnap.exists()) {
                    userApiKey = userSnap.data().apiKey;
                } else {
                    const randomId = Math.random().toString(36).substring(2, 8).toUpperCase();
                    userApiKey = `HE-AI-${randomId}`;
                    await setDoc(userRef, {
                        email: email,
                        apiKey: userApiKey,
                        uid: uid,
                        timestamp: Date.now()
                    });
                }

                document.getElementById('auth-overlay').style.display = 'none';
                document.getElementById('userBadge').innerText = `KEY: ${userApiKey}`;
                document.getElementById('userBadge').classList.remove('hidden');
                
                addMessage('ai', `Hoş geldin, <b>${email}</b>. <br>Erişim anahtarın tanımlandı: <span class="text-white">${userApiKey}</span>`);
            } catch (err) {
                console.error("Auth Error:", err);
                status.innerText = "Sistem Hatası: Veritabanı bağlantısı kurulamadı.";
                btn.disabled = false;
                btn.innerText = "Tekrar Dene";
            }
        };

        async function performAction() {
            const input = document.getElementById('queryInput');
            const text = input.value.trim();
            if(!text) return;

            addMessage('user', text);
            input.value = '';

            try {
                addMessage('ai', "<span class='loading-shimmer'>İşlem yürütülüyor...</span>", true);
                const loading = document.querySelector('.chat-area').lastElementChild;

                // Burada Gemini 2.5 Flash API'nı çağırabilirsiniz.
                // Demo için 1 saniye bekletiyoruz.
                setTimeout(() => {
                    loading.remove();
                    if(text.toLowerCase().includes('resim')) {
                        const imgUrl = `https://pollinations.ai/p/${encodeURIComponent(text)}?width=1024&height=1024&nologo=true`;
                        renderMedia(imgUrl);
                    } else {
                        addMessage('ai', "Terminal üzerinden gelen komut başarıyla işlendi. Yanıt optimize ediliyor.");
                    }
                }, 1200);
            } catch (err) {
                addMessage('ai', "Hata: " + err.message);
            }
        }

        function addMessage(role, text, isTemp = false) {
            const chatFlow = document.getElementById('chat-flow');
            const div = document.createElement('div');
            div.className = `bubble ${role === 'ai' ? 'ai-msg' : 'user-msg self-end'}`;
            div.innerHTML = `<div class="text-[9px] opacity-40 mb-1">${role.toUpperCase()} // STATUS: OK</div>${text}`;
            chatFlow.appendChild(div);
            chatFlow.scrollTop = chatFlow.scrollHeight;
        }

        function renderMedia(url) {
            const chatFlow = document.getElementById('chat-flow');
            const div = document.createElement('div');
            div.className = "bubble ai-msg";
            div.innerHTML = `<div class="text-[9px] opacity-40 mb-1">AI MEDIA OUTPUT</div><div class="media-box"><img src="${url}" class="w-full"></div>`;
            chatFlow.appendChild(div);
            chatFlow.scrollTop = chatFlow.scrollHeight;
        }

        document.getElementById('sendAction').onclick = performAction;
        document.getElementById('queryInput').onkeypress = (e) => e.key === 'Enter' && performAction();
    </script>
</body>
</html>
