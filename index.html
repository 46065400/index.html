<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HALİT EVİN AI - SECURE ACCESS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;700&display=swap');
        
        :root {
            --neon-green: #00ff41;
            --neon-blue: #00d4ff;
            --neon-red: #ff3131;
            --bg-black: #020202;
        }

        body {
            background-color: var(--bg-black);
            color: var(--neon-green);
            font-family: 'Fira Code', monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            background: #000;
            border-bottom: 5px solid var(--neon-green);
            padding: 3rem 1rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 50px rgba(0, 255, 65, 0.5);
            z-index: 100;
        }

        .header-title {
            font-size: clamp(2rem, 9vw, 6rem);
            font-weight: 900;
            letter-spacing: 2rem;
            text-transform: uppercase;
            text-shadow: 0 0 30px var(--neon-green);
            color: var(--neon-green);
            text-align: center;
            margin-bottom: 1rem;
        }

        .auth-bar {
            display: flex;
            gap: 1rem;
            align-items: center;
            background: rgba(0, 255, 65, 0.05);
            padding: 0.5rem 1.5rem;
            border: 1px solid rgba(0, 255, 65, 0.2);
            border-radius: 4px;
        }

        .terminal-content {
            flex: 1;
            overflow-y: auto;
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            background: radial-gradient(circle at center, #0d0d0d 0%, #000 100%);
        }

        .msg {
            max-width: 95%;
            padding: 1.8rem;
            border: 1px solid rgba(0, 255, 65, 0.25);
            background: rgba(0, 15, 0, 0.95);
            line-height: 1.8;
            animation: slideUp 0.5s ease-out;
            word-wrap: break-word;
        }

        .msg-ai { border-left: 10px solid var(--neon-green); align-self: flex-start; }
        .msg-user { border-right: 10px solid #fff; align-self: flex-end; background: #1a1a1a; color: #fff; border-color: #fff; border-left: none; }

        .badge {
            font-size: 0.85rem;
            text-transform: uppercase;
            margin-bottom: 0.8rem;
            font-weight: 900;
            display: block;
            letter-spacing: 4px;
        }

        .input-wrapper {
            background: #000;
            border-top: 3px solid var(--neon-green);
            padding: 2rem 4rem;
            display: flex;
            gap: 1.5rem;
            z-index: 100;
        }

        input {
            flex: 1;
            background: #050505;
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            padding: 1.2rem 1.8rem;
            outline: none;
            font-size: 1.3rem;
            box-shadow: inset 0 0 15px rgba(0, 255, 65, 0.1);
        }

        .btn-neon {
            background: var(--neon-green);
            color: #000;
            padding: 0.8rem 2rem;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s all;
            border: none;
        }

        .btn-neon:hover {
            background: #fff;
            box-shadow: 0 0 30px var(--neon-green);
            transform: scale(1.05);
        }

        .map-frame { height: 400px; width: 100%; margin-top: 1.5rem; border: 2px solid var(--neon-blue); }
        .source-chip { display: inline-block; background: rgba(0, 212, 255, 0.1); border: 1px solid var(--neon-blue); color: var(--neon-blue); padding: 4px 12px; font-size: 0.75rem; margin-top: 10px; text-decoration: none; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-thumb { background: var(--neon-green); }
        .hidden { display: none; }
    </style>
</head>
<body>

    <header>
        <div class="header-title">HALİT EVİN AI</div>
        <div class="auth-bar">
            <span id="userDisplay">Sistem: Anonim Erişim</span>
            <button id="loginBtn" class="btn-neon !text-xs !py-1 !px-4">GMAIL İLE BAĞLAN</button>
            <button id="logoutBtn" class="btn-neon !text-xs !py-1 !px-4 hidden">GÜVENLİ ÇIKIŞ</button>
        </div>
    </header>

    <main id="chat" class="terminal-content">
        <div class="msg msg-ai">
            <span class="badge">SİSTEM MESAJI</span>
            Merhaba, ben Halit Evin AI.
        </div>
    </main>

    <footer class="input-wrapper">
        <input type="text" id="userInput" placeholder="Siber-sorgu girin..." autocomplete="off">
        <button onclick="execute()" class="btn-neon">GÖNDER</button>
    </footer>

    <script type="module">
        // Firebase Setup
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'halit-evin-ai';
        const apiKey = ""; // Gemini API Key

        let db, auth, currentUser = null;

        if (firebaseConfig.apiKey) {
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);

            const initAuth = async () => {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            };
            initAuth();

            onAuthStateChanged(auth, (user) => {
                currentUser = user;
                const display = document.getElementById('userDisplay');
                const loginBtn = document.getElementById('loginBtn');
                const logoutBtn = document.getElementById('logoutBtn');

                if (user && !user.isAnonymous) {
                    display.innerText = `Bağlı: ${user.displayName}`;
                    loginBtn.classList.add('hidden');
                    logoutBtn.classList.remove('hidden');
                } else {
                    display.innerText = "Sistem: Anonim Erişim";
                    loginBtn.classList.remove('hidden');
                    logoutBtn.classList.add('hidden');
                }
            });

            document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, new GoogleAuthProvider());
            document.getElementById('logoutBtn').onclick = () => signOut(auth);
        }

        const chat = document.getElementById('chat');
        const input = document.getElementById('userInput');

        window.execute = async () => {
            const query = input.value.trim();
            if (!query) return;

            addMsg(query, 'user');
            input.value = '';

            const aiId = 'ai-' + Date.now();
            addMsg('<span class="animate-pulse">Siber-hatlar senkronize ediliyor... Nexus Search v27 Katmanı Aktif...</span>', 'ai', aiId);

            try {
                // Hyper-Resilience Retry Logic
                const fetchWithRetry = async (retries = 5, delay = 1000) => {
                    try {
                        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{ parts: [{ text: query + " (Google Search sonuçlarını kullanarak siberpunk tarzda, çok detaylı bir rapor sun. Piyasa verisi ise vurgula.)" }] }],
                                tools: [{ "google_search": {} }],
                                systemInstruction: { parts: [{ text: "Sen Halit Evin AI'sın. Google Search grounding teknolojisi ile donatıldın." }] }
                            })
                        });
                        if (!response.ok) throw new Error("Parazit");
                        return await response.json();
                    } catch (e) {
                        if (retries > 0) {
                            await new Promise(r => setTimeout(r, delay));
                            return fetchWithRetry(retries - 1, delay * 2);
                        }
                        throw e;
                    }
                };

                const data = await fetchWithRetry();
                const text = data.candidates?.[0]?.content?.parts?.[0]?.text || "Veri hattında bir sorun oluştu.";
                const attributions = data.candidates?.[0]?.groundingMetadata?.groundingAttributions || [];

                let html = `<span class="badge">HALİT EVİN AI // SECURE_OUTPUT</span>${text.replace(/\n/g, '<br>')}`;

                if (attributions.length > 0) {
                    html += `<div class="mt-4 pt-4 border-t border-gray-800"><span class="badge text-blue-400">DOĞRULANMIŞ_KAYNAKLAR</span>`;
                    attributions.forEach(a => {
                        html += `<a href="${a.web?.uri}" target="_blank" class="source-chip">${a.web?.title}</a> `;
                    });
                    html += `</div>`;
                }

                document.getElementById(aiId).innerHTML = html;

                // Save to Firestore if authenticated
                if (currentUser && db) {
                    await addDoc(collection(db, 'artifacts', appId, 'users', currentUser.uid, 'history'), {
                        query: query,
                        timestamp: serverTimestamp()
                    });
                }

            } catch (err) {
                document.getElementById(aiId).innerHTML = `<span class="badge text-red-500">SİSTEM HATASI // PARAZİT KORUMASI</span>Veri akışında bir kopma yaşandı. Lütfen sorguyu daha basit hale getirerek tekrar deneyin. (Kurtarma protokolü başarısız.)`;
            }
            chat.scrollTop = chat.scrollHeight;
        };

        function addMsg(text, role, id = null) {
            const div = document.createElement('div');
            div.className = `msg msg-${role}`;
            if (id) div.id = id;
            div.innerHTML = role === 'user' ? `<span class="badge opacity-40">KULLANICI_GİRİŞİ</span>${text}` : text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        input.addEventListener('keypress', (e) => e.key === 'Enter' && execute());
    </script>
</body>
</html>
