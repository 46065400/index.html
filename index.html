<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>HALİT EVİN AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;700&display=swap');
        :root { --neon: #00ff41; --bg: #020202; }
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: var(--bg); color: var(--neon); font-family: 'Fira Code', monospace; }
        body { display: flex; flex-direction: column; }
        header { flex-shrink: 0; background: #000; border-bottom: 2px solid var(--neon); padding: 1rem; text-align: center; z-index: 50; }
        #chat { flex-grow: 1; overflow-y: auto; padding: 1rem; display: flex; flex-direction: column; gap: 1rem; -webkit-overflow-scrolling: touch; }
        .msg { max-width: 85%; padding: 1rem; border: 1px solid rgba(0, 255, 65, 0.2); background: rgba(10, 10, 10, 0.8); word-wrap: break-word; font-size: 0.9rem; }
        .msg-ai { border-left: 4px solid var(--neon); align-self: flex-start; }
        .msg-user { border-right: 4px solid #fff; align-self: flex-end; color: #fff; }
        .input-container { flex-shrink: 0; background: #000; border-top: 2px solid var(--neon); padding: 1rem; display: flex; gap: 0.5rem; padding-bottom: calc(1rem + env(safe-area-inset-bottom)); }
        input { flex: 1; background: #0a0a0a; border: 1px solid var(--neon); color: var(--neon); padding: 0.75rem; outline: none; min-width: 0; }
        .btn { background: var(--neon); color: #000; padding: 0.75rem 1.2rem; font-weight: bold; border: none; cursor: pointer; text-transform: uppercase; }
        .badge { font-size: 0.6rem; display: block; margin-bottom: 0.3rem; opacity: 0.7; font-weight: bold; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <header>
        <div class="text-xl font-black tracking-widest uppercase">HALİT EVİN AI</div>
        <div id="authPanel" class="text-[10px] mt-2 tracking-widest">
            <span id="status">SİSTEM BAĞLANTISI KURULUYOR...</span>
            <button id="loginBtn" class="ml-2 border border-neon px-2 py-0.5 hover:bg-neon hover:text-black transition-colors">GMAIL LOGIN</button>
            <button id="logoutBtn" class="ml-2 border border-red-500 px-2 py-0.5 text-red-500 hidden">EXIT</button>
        </div>
    </header>

    <main id="chat">
        <div class="msg msg-ai">
            <span class="badge">SİSTEM</span>
            HALİT EVİN AI
        </div>
    </main>

    <footer class="input-container">
        <input type="text" id="userInput" placeholder="Mesajınızı yazın..." autocomplete="off">
        <button onclick="send()" class="btn">GÖNDER</button>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase Yapılandırması
        const firebaseConfig = {
            apiKey: "AIzaSyCVtbYMv1MeyIk5iQPU-NuGDz62VehsdHA",
            authDomain: "studio-1348596848-41f0a.firebaseapp.com",
            projectId: "studio-1348596848-41f0a",
            storageBucket: "studio-1348596848-41f0a.appspot.com",
            messagingSenderId: "719504232838",
            appId: "1:719504232838"
        };

        // Yeni Gemini API Anahtarı
        const geminiApiKey = "AIzaSyA1F4ZMeqdhOel25P178opffVbJ9qrBEmk"; 
        const modelUrl = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent";

        let db, auth, user = null;

        try {
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);

            onAuthStateChanged(auth, (u) => {
                user = u;
                document.getElementById('status').innerText = u ? `ERİŞİM: ${u.displayName.toUpperCase()}` : "ERİŞİM: ANONİM";
                document.getElementById('loginBtn').classList.toggle('hidden', !!u);
                document.getElementById('logoutBtn').classList.toggle('hidden', !u);
            });

            document.getElementById('loginBtn').onclick = async () => {
                try {
                    const provider = new GoogleAuthProvider();
                    await signInWithPopup(auth, provider);
                } catch (e) {
                    addMsg("Bağlantı Hatası: " + e.code, "ai");
                }
            };
            
            document.getElementById('logoutBtn').onclick = () => signOut(auth);
        } catch (e) { console.error("Firebase başlatılamadı:", e); }

        window.send = async () => {
            const input = document.getElementById('userInput');
            const val = input.value.trim();
            if (!val) return;

            addMsg(val, 'user');
            input.value = '';
            const aiId = 'ai-' + Date.now();
            addMsg('Veri işleniyor...', 'ai', aiId);

            try {
                const response = await fetch(`${modelUrl}?key=${geminiApiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: val }] }]
                    })
                });

                if (!response.ok) {
                    const errorInfo = await response.json();
                    throw new Error(errorInfo.error?.message || "API Erişilemiyor");
                }

                const data = await response.json();
                const text = data.candidates?.[0]?.content?.parts?.[0]?.text || "Yanıt oluşturulamadı.";
                document.getElementById(aiId).innerHTML = `<span class="badge">HALİT EVİN AI</span>${text.replace(/\n/g, '<br>')}`;

                if (user && db) {
                    try {
                        await addDoc(collection(db, 'artifacts', 'halit-evin-ai', 'users', user.uid, 'history'), {
                            query: val,
                            timestamp: serverTimestamp()
                        });
                    } catch (fErr) {
                        console.warn("Firestore yazım hatası:", fErr);
                    }
                }
            } catch (err) {
                document.getElementById(aiId).innerText = "Hata: " + err.message;
            }
            const chat = document.getElementById('chat');
            chat.scrollTop = chat.scrollHeight;
        };

        function addMsg(text, role, id = null) {
            const chat = document.getElementById('chat');
            const div = document.createElement('div');
            div.className = `msg msg-${role}`;
            if (id) div.id = id;
            div.innerHTML = role === 'user' ? `<span class="badge">SİZ</span>${text}` : text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        document.getElementById('userInput').onkeypress = (e) => e.key === 'Enter' && send();
    </script>
</body>
</html>
