<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Halit Evin AI | v2 Beta Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Fira+Code:wght@400;500&display=swap');
        
        :root {
            --primary: #e11d48;
            --bg-dark: #020202;
            --surface: #0a0a0a;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;
            background-color: var(--bg-dark); font-family: 'Inter', sans-serif;
            color: #e5e7eb;
        }

        #matrix-canvas {
            position: fixed; top: 0; left: 0; z-index: 0; opacity: 0.1; pointer-events: none;
        }

        .app-container {
            position: relative; z-index: 10;
            display: flex; flex-direction: column;
            height: 100vh; height: -webkit-fill-available;
        }

        header {
            background: rgba(5, 5, 5, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #1f2937;
            padding: 12px 16px; flex-shrink: 0;
            display: flex; justify-content: space-between; align-items: center;
        }

        .chat-area {
            flex: 1; overflow-y: auto; padding: 16px;
            display: flex; flex-direction: column; gap: 20px;
            padding-bottom: 160px; scroll-behavior: smooth;
        }

        .bubble {
            max-width: 92%; padding: 14px 18px; border-radius: 16px;
            font-size: 15px; line-height: 1.6; word-wrap: break-word;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .ai-msg {
            background: var(--surface); border: 1px solid #1f2937;
            align-self: flex-start; border-bottom-left-radius: 4px;
        }

        .user-msg {
            background: var(--primary); color: white;
            align-self: flex-end; border-bottom-right-radius: 4px;
            box-shadow: 0 4px 12px rgba(225, 29, 72, 0.2);
        }

        .input-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(5, 5, 5, 0.95); backdrop-filter: blur(15px);
            border-top: 1px solid #1f2937; padding: 16px;
            padding-bottom: calc(16px + env(safe-area-inset-bottom));
            z-index: 100;
        }

        .input-group {
            display: flex; gap: 10px; max-width: 900px; margin: 0 auto;
            background: #111; padding: 6px; border-radius: 14px;
            border: 1px solid #222;
        }

        input {
            flex: 1; background: transparent !important; border: none !important;
            color: white !important; padding: 10px 14px;
            outline: none; font-size: 16px;
        }

        .send-btn {
            background: var(--primary); color: white; width: 44px; height: 44px;
            border-radius: 10px; display: flex; align-items: center; justify-content: center;
        }

        .tag {
            font-size: 10px; font-weight: 700; padding: 2px 6px;
            border-radius: 4px; margin-bottom: 6px; display: inline-block;
            font-family: 'Fira Code', monospace;
        }
        .tag-v2 { background: #3b82f6; color: white; }

        .media-box {
            margin-top: 12px; border-radius: 12px; overflow: hidden;
            border: 1px solid #333; background: #000;
        }

        #key-config {
            display: none; position: fixed; inset: 0;
            background: rgba(0,0,0,0.95); z-index: 1000;
            align-items: center; justify-content: center; padding: 20px;
        }
    </style>
</head>
<body>

    <canvas id="matrix-canvas"></canvas>

    <div class="app-container">
        <header>
            <div class="flex items-center gap-3">
                <div class="w-2 h-2 rounded-full bg-green-500"></div>
                <div>
                    <h1 class="text-white text-sm font-black tracking-widest uppercase">Halit Evin AI <span class="text-blue-500 text-[10px]">v2 Beta</span></h1>
                </div>
            </div>
            <button onclick="openSettings()" class="text-gray-400"><i class="fas fa-key"></i></button>
        </header>

        <main id="chat-flow" class="chat-area">
            <div class="bubble ai-msg">
                <span class="tag tag-v2">SÄ°STEM MESAJI</span><br>
                Merhaba ben Halit Evin AI.<br><br>
                > Veo 3.1, Imagen 4.0 ve Google Search aktif.<br>
                > Model Ã§aÄŸrÄ±sÄ±nda v2 beta protokolÃ¼ kullanÄ±lÄ±yor.<br>
                > Size nasÄ±l yardÄ±mcÄ± olabilirim?
            </div>
        </main>

        <footer class="input-bar">
            <div class="input-group">
                <input type="text" id="queryInput" placeholder="MesajÄ±nÄ±zÄ± yazÄ±n..." autocomplete="off">
                <button id="sendAction" class="send-btn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </footer>
    </div>

    <div id="key-config">
        <div class="bg-zinc-900 p-6 rounded-2xl border border-zinc-800 w-full max-w-sm">
            <h2 class="text-white font-bold mb-2 uppercase text-xs">API AyarlarÄ±</h2>
            <input type="password" id="keyField" placeholder="AIza..." class="w-full mb-4 bg-zinc-950 p-3 rounded-lg border border-zinc-800 text-sm text-white">
            <div class="flex gap-2">
                <button onclick="saveApiKey()" class="bg-blue-600 text-white flex-1 py-3 rounded-xl font-bold text-xs">KAYDET</button>
                <button onclick="closeSettings()" class="bg-zinc-800 text-zinc-400 flex-1 py-3 rounded-xl text-xs">KAPAT</button>
            </div>
        </div>
    </div>

    <script>
        // Matrix Effect
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const drops = Array(Math.floor(canvas.width / 20)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0F0"; ctx.font = "15px monospace";
            drops.forEach((y, i) => {
                ctx.fillText(String.fromCharCode(Math.random() * 128), i * 20, y * 20);
                if (y * 20 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 50);

        // --- API ANAHTARI AYARI ---
        let apiKey = localStorage.getItem('halit_v2_ultimate_key') || "AIzaSyDw6d4UB2Fa0lAIV1UWPYCV3YO0eR74Kr4"; 

        const chatFlow = document.getElementById('chat-flow');
        const queryInput = document.getElementById('queryInput');
        
        function openSettings() { document.getElementById('key-config').style.display = 'flex'; }
        function closeSettings() { document.getElementById('key-config').style.display = 'none'; }
        
        function saveApiKey() {
            const val = document.getElementById('keyField').value.trim();
            if(val) {
                localStorage.setItem('halit_v2_ultimate_key', val);
                apiKey = val;
                addMessage('ai', "> API AnahtarÄ± sisteme baÅŸarÄ±yla kaydedildi.");
                closeSettings();
            }
        }

        async function performAction() {
            const text = queryInput.value.trim();
            if(!text) return;
            if(!apiKey) {
                addMessage('ai', "> Hata: API AnahtarÄ± bulunamadÄ±. LÃ¼tfen anahtar simgesine tÄ±klayarak anahtarÄ±nÄ±zÄ± girin.");
                openSettings();
                return;
            }

            addMessage('user', text);
            queryInput.value = '';

            const isVideo = /video|veo|hareketli/i.test(text);
            const isImage = /resim|Ã§iz|foto|imagen/i.test(text) && !isVideo;

            try {
                addMessage('ai', "> YanÄ±t iÅŸleniyor, lÃ¼tfen bekleyin...", true);
                const loadingMsg = chatFlow.lastElementChild;
                const baseUrl = "https://generativelanguage.googleapis.com/v1beta";

                let res, data;
                if (isVideo) {
                    res = await fetch(`${baseUrl}/models/veo-3.1-generate-001:predict?key=${apiKey}`, {
                        method: 'POST', body: JSON.stringify({ instances: [{ prompt: text }] })
                    });
                    data = await res.json();
                    
                    if (data.predictions && data.predictions[0]) {
                        renderResponse({ model: "VEO 3.1", type: "video", media: `data:video/mp4;base64,${data.predictions[0].bytesBase64Encoded}` });
                    } else {
                        throw new Error(data.error?.message || "Veo modeli yanÄ±t vermedi. API yetkinizi kontrol edin.");
                    }
                } else if (isImage) {
                    res = await fetch(`${baseUrl}/models/imagen-4.0-generate-001:predict?key=${apiKey}`, {
                        method: 'POST', body: JSON.stringify({ instances: [{ prompt: text }], parameters: { sampleCount: 1 } })
                    });
                    data = await res.json();

                    if (data.predictions && data.predictions[0]) {
                        renderResponse({ model: "IMAGEN 4.0", type: "image", media: `data:image/png;base64,${data.predictions[0].bytesBase64Encoded}` });
                    } else {
                        throw new Error(data.error?.message || "Imagen modeli yanÄ±t vermedi. API yetkinizi kontrol edin.");
                    }
                } else {
                    res = await fetch(`${baseUrl}/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST', body: JSON.stringify({ 
                            contents: [{ parts: [{ text: text }] }], 
                            tools: [{"google_search":{}}] 
                        })
                    });
                    data = await res.json();

                    if (data.candidates && data.candidates[0]) {
                        renderResponse({ 
                            model: "GEMINI v2 BETA", 
                            type: "text", 
                            text: data.candidates[0].content.parts[0].text, 
                            sources: data.candidates[0].groundingMetadata?.groundingAttributions 
                        });
                    } else {
                        throw new Error(data.error?.message || "Metin modeli yanÄ±t vermedi.");
                    }
                }
                loadingMsg.remove();
            } catch (err) {
                if(chatFlow.lastElementChild) {
                    chatFlow.lastElementChild.innerHTML = `<span class='text-red-500'>> HATA: ${err.message}</span><br><br><small class='text-zinc-600'>Not: Bu hata genellikle API anahtarÄ±nÄ±n ilgili modele (Veo/Imagen) eriÅŸim izni olmamasÄ±ndan kaynaklanÄ±r.</small>`;
                }
            }
        }

        function renderResponse(data) {
            const div = document.createElement('div');
            div.className = "bubble ai-msg";
            let html = `<span class="tag tag-v2">${data.model}</span><br>`;
            if(data.text) html += data.text.replace(/\n/g, '<br>');
            if(data.media) {
                html += `<div class="media-box">${data.type==='video' ? `<video src="${data.media}" controls autoplay loop class="w-full">` : `<img src="${data.media}" class="w-full">`}</div>`;
            }
            if(data.sources && data.sources.length > 0) {
                html += `<div class="mt-4 pt-2 border-t border-zinc-800 text-[10px] text-zinc-500">KAYNAKLAR:<br>`;
                data.sources.forEach(s => html += `<a href="${s.web?.uri}" target="_blank" class="text-blue-400 underline mr-2">ðŸ”— ${s.web?.title.substring(0,25)}...</a>`);
                html += `</div>`;
            }
            div.innerHTML = html;
            chatFlow.appendChild(div);
            chatFlow.scrollTop = chatFlow.scrollHeight;
        }

        function addMessage(role, text) {
            const div = document.createElement('div');
            div.className = `bubble ${role === 'ai' ? 'ai-msg' : 'user-msg'}`;
            div.innerHTML = text.replace(/\n/g, '<br>');
            chatFlow.appendChild(div);
            chatFlow.scrollTop = chatFlow.scrollHeight;
        }

        document.getElementById('sendAction').onclick = performAction;
        queryInput.onkeypress = (e) => e.key === 'Enter' && performAction();
    </script>
</body>
</html>
