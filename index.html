<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Halit Evin AI | Veo 3.1 & Imagen 4.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;700&display=swap');
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Fira Code', monospace; }
        #matrix { position: fixed; top: 0; left: 0; z-index: 0; opacity: 0.3; }
        .ui { position: relative; z-index: 1; display: flex; flex-direction: column; height: 100vh; background: rgba(0,0,0,0.88); }
        .header { background: #0a0a0a; border-bottom: 2px solid #e11d48; padding: 12px; box-shadow: 0 0 20px rgba(225,29,72,0.5); }
        .chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; scroll-behavior: smooth; }
        .bubble { max-width: 88%; padding: 12px 16px; border-radius: 8px; font-size: 14px; line-height: 1.5; border: 1px solid transparent; }
        .ai { background: rgba(10, 20, 10, 0.95); color: #00ff41; border-color: rgba(0, 255, 65, 0.4); align-self: flex-start; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .user { background: linear-gradient(135deg, #e11d48, #9f1239); color: #fff; align-self: flex-end; }
        .input-box { background: #050505; border-top: 1px solid #333; padding: 12px; padding-bottom: calc(12px + env(safe-area-inset-bottom)); }
        input { background: #111 !important; border: 1px solid #444 !important; color: #00ff41 !important; width: 100%; padding: 14px; border-radius: 8px; outline: none; font-size: 16px; transition: border 0.3s; }
        input:focus { border-color: #00ff41 !important; }
        .model-tag { font-size: 8px; padding: 2px 8px; border-radius: 4px; margin-bottom: 6px; display: inline-block; font-weight: bold; letter-spacing: 1px; }
        .tag-veo { background: #9333ea; color: white; } /* Purple for Veo */
        .tag-imagen { background: #f4b400; color: black; } /* Gold for Imagen */
        .tag-search { background: #4285f4; color: white; } /* Blue for Search */
        .tag-banana { background: #00ff41; color: black; } /* Green for Nano */
        img, video { max-width: 100%; border-radius: 8px; margin-top: 10px; border: 1px solid #333; display: block; }
        .loader-bar { height: 3px; width: 0; background: linear-gradient(to right, #e11d48, #00ff41); position: absolute; top: 0; transition: width 0.4s; z-index: 10; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #e11d48; border-radius: 10px; }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="ui">
        <header class="header flex items-center justify-between">
            <div class="flex items-center gap-3">
                <img src="https://upload.wikimedia.org/wikipedia/tr/b/ae/Mill%C3%AE_E%C4%9Fitim_Bakanl%C4%B1%C4%9F%C4%B1_logo.svg" class="h-9 m-0 border-0">
                <div>
                    <h1 class="text-white font-bold text-sm tracking-tighter">HALIT EVIN AI <span class="text-red-500">ULTIMATE</span></h1>
                    <div class="flex gap-1 mt-0.5">
                        <span class="text-[7px] text-purple-400 font-bold">VEO 3.1</span>
                        <span class="text-[7px] text-yellow-500 font-bold">IMAGEN 4.0</span>
                        <span class="text-[7px] text-green-500 font-bold">NANO</span>
                    </div>
                </div>
            </div>
            <div id="status" class="text-[10px] text-green-500 font-mono animate-pulse">● ONLINE</div>
        </header>
        <div id="loader" class="loader-bar"></div>
        <main id="chat" class="chat">
            <div class="bubble ai">
                > Çekirdek güncellendi: <b>Veo 3.1 & Imagen 4.0</b><br>
                > Video üretimi için "video" veya "hareketli" kelimelerini kullanın.<br>
                > Google Search senkronizasyonu aktif.<br>
                > Komutunuz:
            </div>
        </main>
        <footer class="input-box">
            <div class="flex gap-2">
                <input type="text" id="userInput" placeholder="Soru sor, resim çiz veya video üret...">
                <button id="sendBtn" class="bg-red-600 text-white px-5 rounded-lg active:scale-90 transition-all shadow-lg">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </footer>
    </div>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const drops = Array(Math.floor(canvas.width/15)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "#033"; ctx.font = "15px monospace";
            drops.forEach((y, i) => {
                const text = String.fromCharCode(Math.random() * 128);
                ctx.fillText(text, i*15, y*15);
                if(y*15 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 50);

        const apiKey = "AIzaSyAYpY_3Mr8wY6gfsl6gBcK1JSJQ2OAuVYs"; // <--- BURAYA API KEY'INIZI GIRIN
        const chat = document.getElementById('chat');
        const input = document.getElementById('userInput');
        const loader = document.getElementById('loader');

        async function handleCommand() {
            const prompt = input.value.trim();
            if(!prompt || !apiKey) return;

            addMsg('user', prompt);
            input.value = '';
            loader.style.width = "45%";
            document.getElementById('status').innerText = "GENERATING...";

            const isVideo = /(video|hareketli|veo|animasyon|film)/i.test(prompt);
            const isHQ = /(kaliteli|gerçekçi|hq|detaylı|fotoreal|imagen|4.0)/i.test(prompt);
            const isVisual = /(çiz|yap|resim|görsel|tasarla|tablo|oluştur)/i.test(prompt) || isVideo;

            try {
                let aiOutput = { text: '', mediaUrl: '', type: 'text', model: '' };

                if (isVideo) {
                    // VEO 3.1 VIDEO GENERATION
                    aiOutput.model = "Veo 3.1 (Cinematic)";
                    aiOutput.type = "video";
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/veo-3.1-generate-001:predict?key=${apiKey}`, {
                        method: 'POST',
                        body: JSON.stringify({ instances: [{ prompt: prompt }] })
                    });
                    const data = await res.json();
                    aiOutput.mediaUrl = `data:video/mp4;base64,${data.predictions[0].bytesBase64Encoded}`;
                } 
                else if (isVisual && isHQ) {
                    // IMAGEN 4.0 PHOTO GENERATION
                    aiOutput.model = "Imagen 4.0 (Ultra HQ)";
                    aiOutput.type = "image";
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`, {
                        method: 'POST',
                        body: JSON.stringify({ instances: [{ prompt: prompt }], parameters: { sampleCount: 1 } })
                    });
                    const data = await res.json();
                    aiOutput.mediaUrl = `data:image/png;base64,${data.predictions[0].bytesBase64Encoded}`;
                }
                else if (isVisual) {
                    // NANO BANANA FAST GENERATION
                    aiOutput.model = "Nano Banana (Fast)";
                    aiOutput.type = "image";
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image-preview:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        body: JSON.stringify({
                            contents: [{parts: [{text: prompt}]}],
                            generationConfig: { responseModalities: ["IMAGE"] }
                        })
                    });
                    const data = await res.json();
                    aiOutput.mediaUrl = `data:image/png;base64,${data.candidates[0].content.parts.find(p => p.inlineData).inlineData.data}`;
                }
                else {
                    // GOOGLE SEARCH (GEMINI 2.5 FLASH)
                    aiOutput.model = "Google Search AI";
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        body: JSON.stringify({
                            contents: [{parts: [{text: prompt}]}],
                            tools: [{"google_search": {}}]
                        })
                    });
                    const data = await res.json();
                    const candidate = data.candidates[0];
                    aiOutput.text = candidate.content.parts[0].text;
                    aiOutput.sources = candidate.groundingMetadata?.groundingAttributions || [];
                }

                renderAI(aiOutput);
            } catch(e) {
                addMsg('ai', "> HATA: Modül yanıt vermedi. API anahtarını veya model yetkilerini kontrol edin.");
            } finally {
                loader.style.width = "0";
                document.getElementById('status').innerText = "ONLINE";
            }
        }

        function renderAI(data) {
            const div = document.createElement('div');
            div.className = "bubble ai";
            
            let tagClass = "tag-search";
            if(data.model.includes("Veo")) tagClass = "tag-veo";
            if(data.model.includes("Imagen")) tagClass = "tag-imagen";
            if(data.model.includes("Nano")) tagClass = "tag-banana";
            
            let html = `<span class="model-tag ${tagClass}">${data.model}</span><br>`;
            
            if(data.text) html += "> " + data.text.replace(/\n/g, '<br>> ');
            
            if(data.sources && data.sources.length > 0) {
                html += "<div class='mt-2 flex flex-wrap gap-1'>";
                data.sources.forEach(s => {
                    html += `<a href="${s.web?.uri}" target="_blank" class="text-[9px] text-blue-400 underline decoration-blue-800 mr-2">[KAYNAK]</a>`;
                });
                html += "</div>";
            }
            
            if(data.type === "video" && data.mediaUrl) {
                html += `<video src="${data.mediaUrl}" controls autoplay loop></video>`;
            } else if(data.type === "image" && data.mediaUrl) {
                html += `<img src="${data.mediaUrl}" onclick="window.open(this.src)">`;
            }
            
            div.innerHTML = html;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        function addMsg(role, text) {
            const d = document.createElement('div');
            d.className = `bubble ${role}`;
            d.innerHTML = text;
            chat.appendChild(d);
            chat.scrollTop = chat.scrollHeight;
        }

        document.getElementById('sendBtn').onclick = handleCommand;
        input.onkeypress = (e) => e.key === 'Enter' && handleCommand();
    </script>
</body>
</html>
