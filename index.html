<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HALİT EVİN AI - NEXUS SECURE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;700&display=swap');
        
        :root {
            --neon-green: #00ff41;
            --neon-blue: #00d4ff;
            --bg-black: #020202;
        }

        body {
            background-color: var(--bg-black);
            color: var(--neon-green);
            font-family: 'Fira Code', monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Sayfa kaymasını engeller, sadece mesajlar kayar */
        }

        header {
            background: #000;
            border-bottom: 3px solid var(--neon-green);
            padding: 1.5rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.3);
            z-index: 1000;
            flex-shrink: 0;
        }

        .header-title {
            font-size: clamp(1.5rem, 5vw, 3rem);
            font-weight: 900;
            letter-spacing: 0.5rem;
            text-transform: uppercase;
            text-shadow: 0 0 15px var(--neon-green);
            color: var(--neon-green);
            text-align: center;
        }

        .auth-panel {
            margin-top: 0.5rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            background: rgba(0, 255, 65, 0.05);
            padding: 0.4rem 1rem;
            border: 1px solid rgba(0, 255, 65, 0.3);
            font-size: 0.7rem;
        }

        .terminal-content {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            background: #000;
            scroll-behavior: smooth;
        }

        .msg {
            max-width: 90%;
            padding: 1.2rem;
            border: 1px solid rgba(0, 255, 65, 0.2);
            background: rgba(10, 10, 10, 0.9);
            line-height: 1.6;
            animation: emerge 0.3s ease-out;
            position: relative;
            word-wrap: break-word;
        }

        .msg-ai { border-left: 5px solid var(--neon-green); align-self: flex-start; }
        .msg-user { border-right: 5px solid #fff; align-self: flex-end; color: #fff; border-color: #fff; }

        .badge {
            font-size: 0.7rem;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            font-weight: 700;
            display: block;
            opacity: 0.8;
        }

        /* GİRİŞ ALANI - BURASI DÜZELTİLDİ */
        .input-area {
            background: #050505;
            border-top: 2px solid var(--neon-green);
            padding: 1rem;
            display: flex;
            gap: 0.8rem;
            z-index: 1001; /* En üstte görünmesi için */
            flex-shrink: 0; /* Küçülmesini engeller */
        }

        input {
            flex: 1;
            background: #000;
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            padding: 0.8rem 1.2rem;
            outline: none;
            font-size: 1rem;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.1);
        }

        .btn-core {
            background: var(--neon-green);
            color: #000;
            padding: 0.8rem 1.5rem;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            border: none;
            transition: 0.2s;
            white-space: nowrap;
        }

        .btn-core:hover {
            background: #fff;
            box-shadow: 0 0 20px var(--neon-green);
        }

        .source-tag {
            display: inline-block;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 2px 8px;
            font-size: 0.65rem;
            margin: 2px;
            text-decoration: none;
        }

        @keyframes emerge { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .hidden { display: none !important; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: var(--neon-green); }
    </style>
</head>
<body>

    <header>
        <div class="header-title">HALİT EVİN AI</div>
        <div class="auth-panel">
            <span id="statusText">DURUM: BAĞLANTI BEKLENİYOR</span>
            <button id="loginBtn" class="btn-core !py-1 !px-2 !text-[10px]">GMAIL LOGIN</button>
            <button id="logoutBtn" class="btn-core !py-1 !px-2 !text-[10px] hidden">EXIT</button>
        </div>
    </header>

    <main id="chat" class="terminal-content">
        <div class="msg msg-ai">
            <span class="badge">SİSTEM MESAJI</span>
            Halit Evin AI v30.1 aktif. Soru kutucuğu ve arayüz stabilize edildi.
        </div>
    </main>

    <footer class="input-area">
        <input type="text" id="userInput" placeholder="Sorgunuzu buraya yazın..." autocomplete="off">
        <button onclick="launchNexus()" class="btn-core">GÖNDER</button>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const geminiKey = "AIzaSyCsXJNhum8f0Q8wDDyN0zcVPkblr5yiIMs";
        const firebaseConfig = {
            apiKey: "AIzaSyCVtbYMv1MeyIk5iQPU-NuGDz62VehsdHA",
            authDomain: "studio-1348596848-41f0a.firebaseapp.com",
            projectId: "studio-1348596848-41f0a",
            storageBucket: "studio-1348596848-41f0a.appspot.com",
            messagingSenderId: "719504232838",
            appId: "1:719504232838"
        };

        let db, auth, user = null;
        const appId = "halit-evin-nexus-secure";

        try {
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);

            onAuthStateChanged(auth, (u) => {
                user = u;
                const status = document.getElementById('statusText');
                const lBtn = document.getElementById('loginBtn');
                const loBtn = document.getElementById('logoutBtn');

                if (user && !user.isAnonymous) {
                    status.innerText = `AKTİF: ${user.displayName.toUpperCase()}`;
                    lBtn.classList.add('hidden');
                    loBtn.classList.remove('hidden');
                } else {
                    status.innerText = "DURUM: ANONİM ERİŞİM";
                    lBtn.classList.remove('hidden');
                    loBtn.classList.add('hidden');
                }
            });

            document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, new GoogleAuthProvider());
            document.getElementById('logoutBtn').onclick = () => signOut(auth);
        } catch (e) { console.error("Firebase Hatası"); }

        const chat = document.getElementById('chat');
        const input = document.getElementById('userInput');

        window.launchNexus = async () => {
            const val = input.value.trim();
            if (!val) return;

            addMsg(val, 'user');
            input.value = '';

            const aiId = 'ai-' + Date.now();
            addMsg('<span class="animate-pulse">Analiz ediliyor...</span>', 'ai', aiId);

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${geminiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: val + " (Siberpunk formatında detaylı yanıt ver.)" }] }],
                        tools: [{ "google_search": {} }]
                    })
                });

                const data = await response.json();
                const aiMsg = data.candidates?.[0]?.content?.parts?.[0]?.text || "Hata.";
                const attributions = data.candidates?.[0]?.groundingMetadata?.groundingAttributions || [];

                let htmlContent = `<span class="badge">HALİT EVİN AI</span>${aiMsg.replace(/\n/g, '<br>')}`;
                if (attributions.length > 0) {
                    htmlContent += `<div class="mt-2 pt-2 border-t border-gray-800">`;
                    attributions.forEach(a => {
                        htmlContent += `<a href="${a.web?.uri}" target="_blank" class="source-tag">${a.web?.title}</a> `;
                    });
                    htmlContent += `</div>`;
                }

                document.getElementById(aiId).innerHTML = htmlContent;

                if (user && !user.isAnonymous && db) {
                    await addDoc(collection(db, 'artifacts', appId, 'users', user.uid, 'history'), {
                        query: val,
                        timestamp: serverTimestamp()
                    });
                }
            } catch (err) {
                document.getElementById(aiId).innerHTML = "Veri koptu. Tekrar deneyin.";
            }
            chat.scrollTop = chat.scrollHeight;
        };

        function addMsg(text, role, id = null) {
            const div = document.createElement('div');
            div.className = `msg msg-${role}`;
            if (id) div.id = id;
            div.innerHTML = role === 'user' ? `<span class="badge">SİZ</span>${text}` : text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        input.addEventListener('keypress', (e) => e.key === 'Enter' && launchNexus());
    </script>
</body>
</html>
