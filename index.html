<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>HALİT EVİN | Terminal OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;700&display=swap');
        
        :root {
            --hacker-green: #00ff41;
            --hacker-glow: rgba(0, 255, 65, 0.2);
            --bg-black: #050505;
            --terminal-surface: #0a0a0a;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;
            background-color: var(--bg-black); font-family: 'Fira Code', monospace;
            color: var(--hacker-green);
        }

        /* Matrix Background */
        #matrix-canvas {
            position: fixed; top: 0; left: 0; z-index: 0; opacity: 0.15; pointer-events: none;
        }

        .app-container {
            position: relative; z-index: 10;
            display: flex; flex-direction: column;
            height: 100vh; height: -webkit-fill-available;
            border: 1px solid rgba(0, 255, 65, 0.1);
        }

        header {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--hacker-green);
            padding: 15px; flex-shrink: 0;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 0 15px var(--hacker-glow);
        }

        .header-title {
            font-size: 1.5rem; font-weight: 800; letter-spacing: 0.5rem;
            text-transform: uppercase; color: var(--hacker-green);
            text-shadow: 0 0 10px var(--hacker-green);
        }

        .chat-area {
            flex: 1; overflow-y: auto; padding: 20px;
            display: flex; flex-direction: column; gap: 15px;
            padding-bottom: 180px; scrollbar-width: thin;
            scrollbar-color: var(--hacker-green) transparent;
        }

        .chat-area::-webkit-scrollbar { width: 4px; }
        .chat-area::-webkit-scrollbar-thumb { background: var(--hacker-green); }

        .bubble {
            max-width: 90%; padding: 12px; border: 1px solid rgba(0, 255, 65, 0.2);
            border-radius: 4px; position: relative;
            background: rgba(0, 20, 0, 0.4);
            animation: terminalFade 0.2s ease-out;
        }

        @keyframes terminalFade {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .ai-msg::before {
            content: "SYSTEM@HALIT_EVIN_AI:~$ ";
            font-weight: bold; font-size: 0.8rem; display: block; margin-bottom: 5px; opacity: 0.7;
        }

        .user-msg {
            align-self: flex-end; border-color: #fff; color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }
        .user-msg::before {
            content: "ROOT@USER:~$ ";
            font-weight: bold; font-size: 0.8rem; display: block; margin-bottom: 5px; opacity: 0.7;
        }

        .input-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(0, 0, 0, 0.95);
            border-top: 1px solid var(--hacker-green); padding: 20px;
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
            z-index: 100;
        }

        .input-group {
            display: flex; gap: 10px; max-width: 1000px; margin: 0 auto;
            background: #000; border: 1px solid var(--hacker-green);
            padding: 5px; border-radius: 0;
            box-shadow: 0 0 10px var(--hacker-glow);
        }

        input {
            flex: 1; background: transparent !important; border: none !important;
            color: var(--hacker-green) !important; padding: 12px;
            outline: none; font-size: 16px; font-family: 'Fira Code', monospace;
        }

        .send-btn {
            background: var(--hacker-green); color: black; width: 50px;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; transition: all 0.2s;
        }

        .send-btn:hover {
            box-shadow: 0 0 20px var(--hacker-green); transform: scale(1.05);
        }

        .media-box {
            margin-top: 10px; border: 1px solid var(--hacker-green);
            background: #000; position: relative;
        }

        .scan-line {
            width: 100%; height: 2px; background: rgba(0, 255, 65, 0.3);
            position: absolute; top: 0; left: 0; z-index: 5;
            animation: scan 3s linear infinite; pointer-events: none;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        #key-config {
            display: none; position: fixed; inset: 0;
            background: rgba(0,0,0,0.98); z-index: 1000;
            align-items: center; justify-content: center; padding: 20px;
        }

        .glitch-text {
            animation: glitch 1s linear infinite;
        }

        @keyframes glitch {
            2%, 64% { transform: translate(2px,0) skew(0deg); }
            4%, 60% { transform: translate(-2px,0) skew(0deg); }
            62% { transform: translate(0,0) skew(5deg); }
        }
    </style>
</head>
<body>

    <canvas id="matrix-canvas"></canvas>

    <div class="app-container">
        <header>
            <div class="header-title glitch-text">HALİT EVİN</div>
            <button onclick="openSettings()" class="absolute right-5 text-hacker-green opacity-50 hover:opacity-100">
                <i class="fas fa-terminal"></i>
            </button>
        </header>

        <main id="chat-flow" class="chat-area">
            <div class="bubble ai-msg">
                Merhaba ben Halit Evin AI. Terminal erişimi başarılı. <br>
                V2 Beta Sistemleri çevrimiçi: Gemini 2.5, Veo 3.1, Imagen 4.0...
            </div>
        </main>

        <footer class="input-bar">
            <div class="input-group">
                <div class="flex items-center pl-3 text-sm opacity-50">&gt;</div>
                <input type="text" id="queryInput" placeholder="Sisteme komut girin..." autocomplete="off">
                <button id="sendAction" class="send-btn">
                    EXE
                </button>
            </div>
            <div class="text-[10px] text-center mt-2 opacity-30 uppercase tracking-[0.2em]">Secure Connection: AES-256 Enabled</div>
        </footer>
    </div>

    <!-- API CONFIG MODAL -->
    <div id="key-config">
        <div class="bg-black p-8 border-2 border-green-500 w-full max-w-sm shadow-[0_0_50px_rgba(0,255,65,0.3)]">
            <h2 class="text-green-500 font-bold mb-4 uppercase tracking-widest text-sm">ACCESS KEY REQUIRED</h2>
            <input type="password" id="keyField" placeholder="Enter API Key..." class="w-full mb-6 bg-zinc-900 p-4 border border-green-900 text-green-500 text-xs focus:border-green-500 outline-none font-mono">
            <div class="flex flex-col gap-3">
                <button onclick="saveApiKey()" class="bg-green-600 text-black py-3 font-bold text-xs uppercase tracking-widest hover:bg-green-400">AUTHORIZE</button>
                <button onclick="closeSettings()" class="text-green-900 py-2 text-[10px] uppercase">Abort</button>
            </div>
        </div>
    </div>

    <script>
        // Matrix Rain
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, columns, drops;

        function initMatrix() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            columns = Math.floor(width / 20);
            drops = Array(columns).fill(1);
        }

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, width, height);
            ctx.fillStyle = "#0F0";
            ctx.font = "15px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = String.fromCharCode(Math.random() * 128);
                ctx.fillText(text, i * 20, drops[i] * 20);
                if (drops[i] * 20 > height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        
        window.addEventListener('resize', initMatrix);
        initMatrix();
        setInterval(drawMatrix, 50);

        // App Logic
        let apiKey = localStorage.getItem('halit_v2_ultimate_key') || ""; 
        const chatFlow = document.getElementById('chat-flow');
        const queryInput = document.getElementById('queryInput');

        function openSettings() { document.getElementById('key-config').style.display = 'flex'; }
        function closeSettings() { document.getElementById('key-config').style.display = 'none'; }
        function saveApiKey() {
            const val = document.getElementById('keyField').value.trim();
            if(val) {
                localStorage.setItem('halit_v2_ultimate_key', val);
                apiKey = val;
                addMessage('ai', "Kimlik doğrulaması başarılı. Tüm alt sistemler açıldı.");
                closeSettings();
            }
        }

        async function performAction() {
            const text = queryInput.value.trim();
            if(!text) return;
            if(!apiKey) { 
                addMessage('ai', "ERİŞİM REDDEDİLDİ: Lütfen geçerli bir API anahtarı girin."); 
                openSettings(); 
                return; 
            }

            addMessage('user', text);
            queryInput.value = '';

            const isVideo = /video|veo|film|hareketli|animasyon/i.test(text);
            const isImage = /resim|çiz|foto|görsel|image/i.test(text) && !isVideo;

            try {
                addMessage('ai', "İşleniyor... [BUSY]", true);
                const loadingMsg = chatFlow.lastElementChild;
                const baseUrl = "https://generativelanguage.googleapis.com/v1beta";

                if (isVideo) {
                    const res = await fetch(`${baseUrl}/models/veo-3.1-generate-001:predict?key=${apiKey}`, {
                        method: 'POST',
                        body: JSON.stringify({ instances: [{ prompt: text }] })
                    });
                    const data = await res.json();
                    loadingMsg.remove();
                    if(data.predictions) {
                        renderResponse({ type: 'video', media: `data:video/mp4;base64,${data.predictions[0].bytesBase64Encoded}` });
                    } else throw new Error(data.error?.message || "VEO ERROR");
                } 
                else if (isImage) {
                    // Pollinations API (Hızlı ve Hacker Temasına Uygun)
                    loadingMsg.remove();
                    const prompt = encodeURIComponent(text);
                    const url = `https://pollinations.ai/p/${prompt}?width=1024&height=1024&nologo=true&seed=${Math.floor(Math.random()*999999)}`;
                    renderResponse({ type: 'image', media: url });
                } 
                else {
                    const res = await fetch(`${baseUrl}/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            contents: [{ parts: [{ text: text }] }],
                            tools: [{ "google_search": {} }]
                        })
                    });
                    const data = await res.json();
                    loadingMsg.remove();
                    if(data.candidates) {
                        renderResponse({ type: 'text', text: data.candidates[0].content.parts[0].text });
                    }
                }
            } catch (err) {
                if(chatFlow.lastElementChild) {
                    chatFlow.lastElementChild.innerHTML = `<span class="text-red-500 font-bold">[CRITICAL_ERROR]:</span> ${err.message}`;
                }
            }
        }

        function renderResponse(data) {
            const div = document.createElement('div');
            div.className = "bubble ai-msg";
            let html = "";
            
            if(data.text) html += `<div>${data.text.replace(/\n/g, '<br>')}</div>`;
            
            if(data.media) {
                html += `<div class="media-box">`;
                html += `<div class="scan-line"></div>`;
                if(data.type === 'video') {
                    html += `<video src="${data.media}" controls autoplay loop></video>`;
                } else {
                    html += `<img src="${data.media}" class="w-full block">`;
                }
                html += `</div>`;
            }

            div.innerHTML = html;
            chatFlow.appendChild(div);
            chatFlow.scrollTop = chatFlow.scrollHeight;
        }

        function addMessage(role, text) {
            const div = document.createElement('div');
            div.className = `bubble ${role === 'ai' ? 'ai-msg' : 'user-msg'}`;
            div.innerHTML = text;
            chatFlow.appendChild(div);
            chatFlow.scrollTop = chatFlow.scrollHeight;
        }

        document.getElementById('sendAction').onclick = performAction;
        queryInput.onkeypress = (e) => { if(e.key === 'Enter') performAction(); };
    </script>
</body>
</html>
