<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halit Evin Aİ - Canlı Bilgi Sistemi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; margin: 0; }
        .chat-scroll { height: calc(100vh - 180px); overflow-y: auto; scroll-behavior: smooth; }
        .ai-bubble { background: white; border-radius: 18px 18px 18px 2px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .user-bubble { background: linear-gradient(135deg, #2563eb, #1d4ed8); color: white; border-radius: 18px 18px 2px 18px; }
        .source-tag { font-size: 10px; background: #e2e8f0; color: #475569; padding: 2px 6px; border-radius: 4px; margin-right: 4px; text-decoration: none; }
        .source-tag:hover { background: #cbd5e1; }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden">

    <!-- Header -->
    <header class="bg-white border-b border-slate-200 p-4 flex justify-between items-center shadow-sm">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center text-white">
                <i class="fas fa-globe"></i>
            </div>
            <div>
                <h1 class="font-bold text-slate-800 text-lg leading-none">Halit Evin Aİ</h1>
                <span class="text-[10px] text-green-600 font-bold uppercase tracking-tighter">Google Search Canlı Bağlantı</span>
            </div>
        </div>
        <button onclick="location.reload()" class="w-8 h-8 rounded-full hover:bg-slate-100 flex items-center justify-center text-slate-500">
            <i class="fas fa-sync-alt"></i>
        </button>
    </header>

    <!-- Mesajlaşma Alanı -->
    <main id="chat-box" class="flex-1 chat-scroll p-4 space-y-4">
        <div class="ai-bubble p-4 max-w-[90%] self-start border border-slate-100">
            Merhaba! Ben Halit Evin Aİ. Google Search entegrasyonum aktif. Bana güncel haberleri, hava durumunu veya merak ettiğin herhangi bir konuyu sorabilirsin. Gerçek zamanlı verileri senin için tarayabilirim.
        </div>
    </main>

    <!-- Yazıyor Göstergesi -->
    <div id="loading" class="hidden px-6 py-2">
        <div class="flex items-center gap-2 text-blue-600 text-sm font-semibold">
            <i class="fas fa-search animate-spin"></i> Google üzerinden bilgiler taranıyor...
        </div>
    </div>

    <!-- Giriş Alanı -->
    <footer class="p-4 bg-white border-t border-slate-200">
        <div class="max-w-4xl mx-auto flex gap-2">
            <input type="text" id="user-input" placeholder="Hava durumu nasıl? Bugünün haberleri neler?.." class="flex-1 bg-slate-100 border-none rounded-2xl p-4 outline-none focus:ring-2 focus:ring-blue-500 transition-all">
            <button onclick="sendMessage()" class="bg-blue-600 text-white w-14 h-14 rounded-2xl flex items-center justify-center hover:bg-blue-700 shadow-lg transition-transform active:scale-95">
                <i class="fas fa-arrow-up text-lg"></i>
            </button>
        </div>
    </footer>

    <script>
        // API ANAHTARINIZI BURAYA YAPIŞTIRIN
        const apiKey =curl https://api.openai.com/v1/responses \
  -H "Content-Type: application/json" \
  -H "Authorization: Bearer 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" \
  -d '{
    "model": "gpt-5-nano",
    "input": "write a haiku about ai",
    "store": true
  }'


        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (!message) return;

            if (apiKey === "curl https://api.openai.com/v1/responses \
  -H "Content-Type: application/json" \
  -H "Authorization: Bearer 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" \
  -d '{
    "model": "gpt-5-nano",
    "input": "write a haiku about ai",
    "store": true
  }'
 {
                appendMessage('ai', "Hata: Lütfen geçerli bir API Anahtarı ekleyin.");
                return;
            }

            appendMessage('user', message);
            input.value = '';
            document.getElementById('loading').classList.remove('hidden');

            try {
                // Google Search Grounding ile API Çağrısı
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: message }] }],
                        tools: [{ "google_search": {} }], // GOOGLE ARAMA ENTEGRASYONU
                        systemInstruction: { 
                            parts: [{ text: "Sen Halit Evin Aİ'sin. Güncel bilgi gerektiğinde her zaman Google Search aracını kullan. Cevaplarını Türkçe, samimi ve güvenilir kaynaklara dayandırarak ver." }] 
                        }
                    })
                });

                const data = await response.json();
                const candidate = data.candidates?.[0];
                const aiText = candidate?.content?.parts?.[0]?.text || "Maalesef bilgiye ulaşamadım.";
                
                // Kaynakları ayıkla (Grounding Metadata)
                const sources = candidate?.groundingMetadata?.groundingAttributions || [];
                
                appendMessage('ai', aiText, sources);
            } catch (error) {
                appendMessage('ai', "Bir hata oluştu. İnternet bağlantınızı veya API anahtarınızı kontrol edin.");
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        function appendMessage(role, text, sources = []) {
            const chatBox = document.getElementById('chat-box');
            const wrapper = document.createElement('div');
            wrapper.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;
            
            const bubble = document.createElement('div');
            bubble.className = `p-4 max-w-[85%] shadow-sm ${role === 'user' ? 'user-bubble' : 'ai-bubble border border-slate-100'}`;
            
            // Metin içeriği
            const textContent = document.createElement('div');
            textContent.innerText = text;
            bubble.appendChild(textContent);

            // Kaynaklar (Eğer varsa)
            if (sources.length > 0) {
                const sourceContainer = document.createElement('div');
                sourceContainer.className = "mt-3 pt-2 border-t border-slate-100 flex flex-wrap gap-1";
                const label = document.createElement('span');
                label.className = "text-[9px] text-slate-400 block w-full mb-1";
                label.innerText = "KAYNAKLAR:";
                sourceContainer.appendChild(label);

                sources.forEach((src, index) => {
                    if (src.web) {
                        const link = document.createElement('a');
                        link.href = src.web.uri;
                        link.target = "_blank";
                        link.className = "source-tag";
                        link.innerText = src.web.title || `Kaynak ${index + 1}`;
                        sourceContainer.appendChild(link);
                    }
                });
                bubble.appendChild(sourceContainer);
            }

            wrapper.appendChild(bubble);
            chatBox.appendChild(wrapper);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
