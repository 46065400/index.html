


<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halit Evin AI</title>
    <!-- Harici kütüphaneleri en güvenli kaynaklardan çekiyoruz -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #0b0f1a; color: #e2e8f0; font-family: 'Inter', sans-serif; margin: 0; }
        .chat-scroll { height: calc(100vh - 160px); overflow-y: auto; scroll-behavior: smooth; }
        .message { max-width: 80%; padding: 12px 16px; border-radius: 20px; margin-bottom: 8px; font-size: 15px; }
        .ai-msg { background-color: #1e293b; border: 1px solid #334155; align-self: flex-start; border-bottom-left-radius: 4px; }
        .user-msg { background-color: #2563eb; color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        /* Google stili yükleme animasyonu */
        .dot-loader span { width: 5px; height: 5px; background: #60a5fa; border-radius: 50%; display: inline-block; animation: wave 1.2s infinite ease-in-out; }
        .dot-loader span:nth-child(2) { animation-delay: 0.2s; }
        .dot-loader span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes wave { 0%, 60%, 100% { transform: translateY(0); } 30% { transform: translateY(-5px); } }
    </style>
</head>
<body class="flex flex-col h-screen">

    <!-- Header -->
    <header class="p-4 bg-slate-900 border-b border-slate-800 flex items-center justify-between">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-blue-700 rounded-xl flex items-center justify-center text-white shadow-lg">
                <i class="fab fa-google text-lg"></i>
            </div>
            <div>
                <h1 class="font-bold text-white leading-none">Halit Evin AI</h1>
                <span class="text-[10px] text-blue-400 font-bold uppercase tracking-widest">Google Destekli</span>
            </div>
        </div>
        <div id="api-indicator" class="w-3 h-3 rounded-full bg-slate-700"></div>
    </header>

    <!-- Mesajlaşma Alanı -->
    <main id="chat-container" class="flex-1 chat-scroll p-4 flex flex-col gap-2">
        <div class="message ai-msg">
            Merhaba,ben Halit evin ai !  Ne sormak istersiniz?
        </div>
    </main>

    <!-- Yükleniyor Durumu -->
    <div id="loader" class="hidden px-6 py-2 flex items-center gap-2">
        <div class="dot-loader flex gap-1"><span></span><span></span><span></span></div>
        <span class="text-[10px] font-bold text-blue-400 uppercase tracking-widest">Google Sorgulanıyor</span>
    </div>

    <!-- Giriş Çubuğu -->
    <footer class="p-4 bg-slate-900 border-t border-slate-800">
        <div class="max-w-4xl mx-auto flex gap-2">
            <input type="text" id="userInput" placeholder="Google'da ara veya bir şey sor..." 
                   class="flex-1 bg-slate-800 border border-slate-700 p-4 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 text-white placeholder:text-slate-500">
            <button id="sendBtn" class="bg-blue-600 text-white w-14 h-14 rounded-2xl flex items-center justify-center active:scale-95 transition-all shadow-lg hover:bg-blue-500">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </footer>

    <script>
        // API ANAHTARINIZI BURAYA YAPIŞTIRIN
        const apiKey = "AIzaSyDw6d4UB2Fa0lAIV1UWPYCV3YO0eR74Kr4"; 

        const container = document.getElementById('chat-container');
        const input = document.getElementById('userInput');
        const btn = document.getElementById('sendBtn');
        const loader = document.getElementById('loader');
        const indicator = document.getElementById('api-indicator');

        // Anahtar kontrolü
        if(apiKey) indicator.classList.replace('bg-slate-700', 'bg-green-500');

        async function startSearch() {
            const prompt = input.value.trim();
            if (!prompt || !apiKey) return;

            addBubble('user-msg', prompt);
            input.value = '';
            loader.classList.remove('hidden');
            container.scrollTop = container.scrollHeight;

            try {
                // Google Gemini 1.5 Flash - En hızlı ve engellenmeyen sürüm
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        tools: [{ "google_search": {} }] // Google Arama Aracı
                    })
                });

                if (!response.ok) {
                    const errorJson = await response.json();
                    throw new Error(errorJson.error.message || "Bağlantı Reddildi");
                }

                const data = await response.json();
                const reply = data.candidates?.[0]?.content?.parts?.[0]?.text || "Google şu an yanıt vermiyor.";
                
                addBubble('ai-msg', reply);

            } catch (err) {
                addBubble('ai-msg', "Google Uyarısı: " + err.message);
                console.error("Detaylı Hata:", err);
            } finally {
                loader.classList.add('hidden');
                container.scrollTop = container.scrollHeight;
            }
        }

        function addBubble(type, text) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.innerText = text;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        btn.addEventListener('click', startSearch);
        input.addEventListener('keypress', (e) => { if(e.key === 'Enter') startSearch(); });
    </script>
</body>
</html>
