<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Halit Evin AI | Gemini 2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            scroll-behavior: smooth;
        }

        .bubble {
            max-width: 85%;
            padding: 1rem 1.25rem;
            border-radius: 1.5rem;
            font-size: 0.95rem;
            line-height: 1.6;
            position: relative;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .ai-bubble {
            background: #1e293b;
            color: #f1f5f9;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-bottom-left-radius: 0.25rem;
        }

        .user-bubble {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0.25rem;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.2);
        }

        .loading-bar {
            height: 3px;
            width: 100%;
            background: rgba(30, 41, 59, 0.5);
            position: relative;
            overflow: hidden;
        }

        .loading-bar::after {
            content: '';
            position: absolute;
            left: -50%;
            width: 50%;
            height: 100%;
            background: #3b82f6;
            animation: loadingMove 1.5s infinite linear;
        }

        @keyframes loadingMove {
            0% { left: -50%; }
            100% { left: 100%; }
        }

        .input-area {
            background: #0f172a;
            border-top: 1px solid #1e293b;
            padding: 1rem;
            padding-bottom: calc(1rem + env(safe-area-inset-bottom));
        }

        .source-link {
            font-size: 10px;
            background: rgba(59, 130, 246, 0.1);
            color: #60a5fa;
            padding: 2px 8px;
            border-radius: 99px;
            text-decoration: none;
            display: inline-block;
            margin-top: 8px;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="p-4 bg-slate-900/50 backdrop-blur-md border-b border-slate-800 flex justify-between items-center z-10">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-gradient-to-br from-blue-600 to-indigo-700 rounded-xl flex items-center justify-center text-white shadow-xl">
                <i class="fas fa-brain"></i>
            </div>
            <div>
                <h1 class="font-bold text-white text-base tracking-tight">Halit Evin AI</h1>
                <div class="flex items-center gap-1.5">
                    <span id="status-dot" class="w-2 h-2 rounded-full bg-blue-500 animate-pulse"></span>
                    <span class="text-[9px] uppercase font-black text-blue-400 tracking-widest">Gemini 2.0 Flash</span>
                </div>
            </div>
        </div>
        <button onclick="location.reload()" class="w-9 h-9 rounded-full bg-slate-800 flex items-center justify-center text-slate-400 hover:text-white transition-all">
            <i class="fas fa-sync-alt text-sm"></i>
        </button>
    </header>

    <div id="loader" class="hidden loading-bar"></div>

    <!-- Chat Area -->
    <main id="chat-box" class="chat-container">
        <div class="bubble ai-bubble">
            Merhaba ben Halit evin ai! . Google Arama özelliğiyle en güncel bilgilere erişebilirim. Size nasıl yardımcı olabilirim?
        </div>
    </main>

    <!-- Footer Input -->
    <footer class="input-area">
        <div class="max-w-4xl mx-auto flex gap-3 items-center">
            <div class="flex-1 relative">
                <input type="text" id="userInput" placeholder="Bir soru sorun veya araştırma isteyin..." 
                       class="w-full bg-slate-800/50 border border-slate-700 text-white p-4 pr-12 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 focus:bg-slate-800 transition-all">
            </div>
            <button id="sendBtn" class="bg-blue-600 text-white w-14 h-14 rounded-2xl flex items-center justify-center shadow-lg hover:bg-blue-500 active:scale-90 transition-all">
                <i class="fas fa-paper-plane text-xl"></i>
            </button>
        </div>
    </footer>

    <script>
        // API ANAHTARINIZI BURAYA YAPIŞTIRIN
        const apiKey = "AIzaSyDw6d4UB2Fa0lAIV1UWPYCV3YO0eR74Kr4"; 

        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const loader = document.getElementById('loader');

        async function handleSendMessage() {
            const prompt = userInput.value.trim();
            if (!prompt || !apiKey) return;

            // Kullanıcı mesajını ekle
            appendMessage('user', prompt);
            userInput.value = '';
            loader.classList.remove('hidden');
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                // Gemini 2.0 Flash Experimental API Çağrısı
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        tools: [{ "google_search": {} }],
                        systemInstruction: { 
                            parts: [{ text: "Sen Halit Evin AI'sın. Her zaman samimi, profesyonel ve güncel bilgiler veren bir asistan olmalısın. Her zaman Google Arama yap." }] 
                        }
                    })
                });

                if (!response.ok) {
                    const errorDetails = await response.json();
                    throw new Error(errorDetails.error.message || "Bağlantı hatası oluştu.");
                }

                const data = await response.json();
                const aiText = data.candidates?.[0]?.content?.parts?.[0]?.text || "Maalesef yanıt oluşturulamadı. Lütfen tekrar deneyin.";
                const attributions = data.candidates?.[0]?.groundingMetadata?.groundingAttributions || [];
                
                appendMessage('ai', aiText, attributions);

            } catch (err) {
                console.error("API Hatası:", err);
                appendMessage('ai', "Bir sorun oluştu: " + err.message + ". Lütfen kısa bir süre sonra tekrar deneyin veya API anahtarınızı kontrol edin.");
            } finally {
                loader.classList.add('hidden');
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        function appendMessage(role, text, sources = []) {
            const bubbleWrap = document.createElement('div');
            bubbleWrap.className = `flex flex-col ${role === 'user' ? 'items-end' : 'items-start'}`;
            
            const bubble = document.createElement('div');
            bubble.className = `bubble ${role === 'user' ? 'user-bubble' : 'ai-bubble'}`;
            bubble.innerText = text;
            
            bubbleWrap.appendChild(bubble);

            // Kaynakları ekle
            if (sources.length > 0) {
                const sourceContainer = document.createElement('div');
                sourceContainer.className = "flex flex-wrap gap-2 mt-1 px-1";
                
                // İlk 3 kaynağı göster
                sources.slice(0, 3).forEach(src => {
                    if (src.web) {
                        const link = document.createElement('a');
                        link.href = src.web.uri;
                        link.target = "_blank";
                        link.className = "source-link";
                        link.innerHTML = `<i class="fas fa-link mr-1"></i> ${src.web.title.substring(0, 15)}...`;
                        sourceContainer.appendChild(link);
                    }
                });
                bubbleWrap.appendChild(sourceContainer);
            }

            chatBox.appendChild(bubbleWrap);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        sendBtn.addEventListener('click', handleSendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSendMessage();
        });
    </script>
</body>
</html>
