<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Halit Evin AI | Terminal Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;700&display=swap');
        
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;
            background-color: #000; font-family: 'Fira Code', monospace;
        }

        #matrix-canvas { position: fixed; top: 0; left: 0; z-index: 0; opacity: 0.6; }

        .ui-layer {
            position: relative; z-index: 1; display: flex; flex-direction: column;
            height: 100vh; background: rgba(0, 0, 0, 0.85);
        }

        .header {
            background: rgba(10, 10, 10, 0.95);
            border-bottom: 2px solid #e11d48;
            box-shadow: 0 0 15px rgba(225, 29, 72, 0.3);
        }

        .chat-scroll {
            flex: 1; overflow-y: auto; padding: 1.5rem;
            display: flex; flex-direction: column; gap: 1rem;
        }

        .bubble {
            max-width: 85%; padding: 1rem 1.25rem; border-radius: 0.5rem;
            font-size: 0.85rem; line-height: 1.6; backdrop-filter: blur(10px);
        }

        .ai-bubble {
            background: rgba(15, 20, 15, 0.95); color: #00ff41;
            border: 1px solid rgba(0, 255, 65, 0.3); border-bottom-left-radius: 2px;
            align-self: flex-start; text-shadow: 0 0 2px rgba(0, 255, 65, 0.3);
        }

        .user-bubble {
            background: rgba(225, 29, 72, 0.85); color: white;
            border-bottom-right-radius: 2px; align-self: flex-end;
            box-shadow: 0 0 10px rgba(225, 29, 72, 0.2);
        }

        .source-tag {
            font-size: 0.7rem; color: #60a5fa; text-decoration: none; 
            border: 1px solid #60a5fa; padding: 2px 6px; border-radius: 4px;
            margin-right: 5px; margin-bottom: 5px; display: inline-block;
            transition: all 0.2s;
        }
        .source-tag:hover { background: #60a5fa; color: black; }

        .scanline {
            height: 2px; width: 100%; position: relative; overflow: hidden;
            background: rgba(0,0,0,0.5); display: none;
        }
        .scanline.active { display: block; }
        .scanning::after {
            content: ''; position: absolute; width: 30%; height: 100%;
            background: #00ff41; box-shadow: 0 0 15px #00ff41;
            animation: scan 1s infinite linear;
        }

        @keyframes scan { from { left: -30%; } to { left: 100%; } }

        .input-area {
            background: rgba(5, 5, 5, 0.98); border-top: 1px solid #333;
            padding: 1.25rem;
        }

        input {
            background: rgba(10, 10, 10, 0.8) !important; border: 1px solid #333 !important;
            color: #00ff41 !important; caret-color: #e11d48;
        }

        .img-card {
            margin-top: 12px; border-radius: 8px; overflow: hidden;
            border: 1px solid #00ff41; max-width: 400px;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #e11d48; border-radius: 2px; }
    </style>
</head>
<body>

    <canvas id="matrix-canvas"></canvas>

    <div class="ui-layer">
        <header class="header p-4 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <img src="https://upload.wikimedia.org/wikipedia/tr/b/ae/Mill%C3%AE_E%C4%9Fitim_Bakanl%C4%B1%C4%9F%C4%B1_logo.svg" 
                     alt="MEB" class="h-10 w-10 brightness-110 drop-shadow-[0_0_5px_rgba(255,255,255,0.5)]">
                <div>
                    <h1 class="font-bold text-white text-md tracking-widest">HALIT EVIN AI</h1>
                    <div class="text-[8px] text-green-500 font-bold uppercase tracking-widest flex items-center gap-2">
                        <span>v2.5 Nano Banana</span>
                        <span class="text-blue-400">● Google Search</span>
                    </div>
                </div>
            </div>
            <div class="text-[#00ff41] text-[10px] font-mono animate-pulse font-bold">
                SYSTEM: STABLE
            </div>
        </header>

        <div id="loader" class="scanline">
            <div class="scanning w-full h-full"></div>
        </div>

        <main id="chat-box" class="chat-scroll">
            <div class="bubble ai-bubble">
                > Merhaba,ben halit evin ai <b>gemini-2.5-flash-preview</b><br>
                
                > Google Arama ve Görsel Motoru aktif.<br>
                
            </div>
        </main>

        <footer class="input-area">
            <div class="max-w-4xl mx-auto flex gap-3">
                <input type="text" id="userInput" placeholder="Sorun veya 'çiz' komutu verin..." 
                       class="flex-1 p-4 rounded outline-none text-sm font-bold shadow-inner">
                <button id="sendBtn" class="bg-black border border-green-500 text-green-500 w-14 h-14 rounded flex items-center justify-center hover:bg-green-500 hover:text-black transition-all shadow-[0_0_10px_rgba(0,255,65,0.2)]">
                    <i class="fas fa-terminal text-xl"></i>
                </button>
            </div>
        </footer>
    </div>

    <script>
        // Matrix Effect
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const chars = "01HALITEVINAI"; 
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0F0";
            ctx.font = fontSize + "px 'Fira Code'";
            drops.forEach((y, i) => {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, y * fontSize);
                if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(drawMatrix, 50);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // AI Logic
        const apiKey = "AIzaSyAYpY_3Mr8wY6gfsl6gBcK1JSJQ2OAuVYs"; // API ANAHTARINIZI BURAYA EKLİYORSUNUZ

        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const loader = document.getElementById('loader');

        async function executeCommand() {
            const query = userInput.value.trim();
            if (!query || !apiKey) return;

            addMsg('user', query);
            userInput.value = '';
            loader.classList.add('active');
            chatBox.scrollTop = chatBox.scrollHeight;

            const isVisual = /(çiz|oluştur|yap|resim|görsel|draw|image|tasarla)/i.test(query);
            
            // DÜZELTME: Hata vermeyen, en güncel ve desteklenen model
            let model = "gemini-2.5-flash-preview-09-2025";
            if (isVisual) {
                model = "gemini-2.5-flash-image-preview";
            }

            try {
                const payload = {
                    contents: [{ parts: [{ text: query }] }]
                };

                if (!isVisual) {
                    payload.tools = [{ "google_search": {} }];
                } else {
                    payload.generationConfig = { responseModalities: ['TEXT', 'IMAGE'] };
                }

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                if (data.error) throw new Error(data.error.message);

                const candidate = data.candidates?.[0];
                const parts = candidate?.content?.parts || [];
                const searchMetadata = candidate?.groundingMetadata?.groundingAttributions || [];

                renderResponse(parts, searchMetadata);

            } catch (err) {
                addMsg('ai', "> HATA: " + err.message);
            } finally {
                loader.classList.remove('active');
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        function renderResponse(parts, sources) {
            const wrap = document.createElement('div');
            wrap.className = "flex flex-col items-start w-full gap-2";
            
            parts.forEach(p => {
                if (p.text) {
                    const b = document.createElement('div');
                    b.className = "bubble ai-bubble";
                    let htmlContent = "> " + p.text.replace(/\n/g, '<br>> ');

                    if (sources.length > 0) {
                        htmlContent += `<br><br><div class="text-xs text-green-400 opacity-80 mb-1 border-t border-green-900 pt-2">KAYNAKLAR:</div>`;
                        sources.forEach(src => {
                            if (src.web) {
                                htmlContent += `<a href="${src.web.uri}" target="_blank" class="source-tag"><i class="fas fa-link"></i> ${src.web.title}</a>`;
                            }
                        });
                    }
                    
                    b.innerHTML = htmlContent;
                    wrap.appendChild(b);
                }
                
                if (p.inlineData) {
                    const imgContainer = document.createElement('div');
                    imgContainer.className = "img-card";
                    imgContainer.innerHTML = `<img src="data:image/png;base64,${p.inlineData.data}" class="w-full" onclick="window.open(this.src)">`;
                    wrap.appendChild(imgContainer);
                }
            });
            chatBox.appendChild(wrap);
        }

        function addMsg(role, text) {
            const b = document.createElement('div');
            b.className = `bubble ${role}-bubble`;
            b.innerHTML = (role === 'ai' ? '> ' : '') + text.replace(/\n/g, '<br>');
            chatBox.appendChild(b);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        sendBtn.addEventListener('click', executeCommand);
        userInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') executeCommand(); });
    </script>
</body>
</html>
