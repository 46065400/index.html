<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halit Evin AI | Hızlı Erişim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #020617; color: #f1f5f9; font-family: -apple-system, system-ui, sans-serif; margin: 0; }
        .chat-container { height: calc(100vh - 140px); overflow-y: auto; padding: 1rem; scroll-behavior: smooth; }
        .bubble { max-width: 85%; padding: 12px 16px; border-radius: 20px; margin-bottom: 12px; font-size: 15px; line-height: 1.5; }
        .ai { background-color: #1e293b; align-self: flex-start; border: 1px solid #334155; }
        .user { background-color: #2563eb; color: white; align-self: flex-end; }
        .loader-bar { width: 100%; height: 2px; background: #1e293b; position: relative; overflow: hidden; }
        .loader-progress { width: 40%; height: 100%; background: #3b82f6; position: absolute; animation: move 1.5s infinite linear; }
        @keyframes move { from { left: -40%; } to { left: 100%; } }
    </style>
</head>
<body class="flex flex-col h-screen">

    <header class="p-4 border-b border-slate-800 bg-slate-900 flex justify-between items-center shadow-lg">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center font-bold text-white shadow-lg">H</div>
            <h1 class="font-bold text-lg">Halit Evin AI</h1>
        </div>
        <div id="status-dot" class="w-3 h-3 rounded-full bg-red-500 shadow-[0_0_8px_red]"></div>
    </header>

    <div id="loading-bar" class="hidden loader-bar"><div class="loader-progress"></div></div>

    <main id="chatbox" class="chat-container flex flex-col flex-1">
        <div class="bubble ai">
            Merhaba , ben Halit Evin AI. .
        </div>
    </main>

    <footer class="p-4 bg-slate-900 border-t border-slate-800">
        <div class="max-w-4xl mx-auto flex gap-2">
            <input type="text" id="userInput" placeholder="Mesajınızı buraya yazın..." 
                   class="flex-1 bg-slate-800 border border-slate-700 p-4 rounded-xl outline-none focus:ring-2 focus:ring-blue-500 text-white">
            <button id="sendBtn" class="bg-blue-600 text-white w-14 h-14 rounded-xl flex items-center justify-center active:scale-90 transition shadow-lg">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </footer>

    <script>
        // API ANAHTARI BURAYA
        const apiKey = "AIzaSyDw6d4UB2Fa0lAIV1UWPYCV3YO0eR74Kr4"; 

        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const loadingBar = document.getElementById('loading-bar');
        const statusDot = document.getElementById('status-dot');

        if(apiKey) {
            statusDot.classList.replace('bg-red-500', 'bg-green-500');
            statusDot.style.boxShadow = "0 0 8px #22c55e";
        }

        async function sendMessage() {
            const prompt = userInput.value.trim();
            if (!prompt || !apiKey) return;

            addBubble('user', prompt);
            userInput.value = '';
            loadingBar.classList.remove('hidden');

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        tools: [{ "google_search": {} }]
                    })
                });

                const data = await response.json();
                const aiResponse = data.candidates?.[0]?.content?.parts?.[0]?.text || "Yanıt alınamadı.";
                addBubble('ai', aiResponse);
            } catch (err) {
                addBubble('ai', "Hata: Sunucuya ulaşılamıyor. İnternetinizi kontrol edin.");
            } finally {
                loadingBar.classList.add('hidden');
                chatbox.scrollTop = chatbox.scrollHeight;
            }
        }

        function addBubble(type, text) {
            const div = document.createElement('div');
            div.className = `bubble ${type}`;
            div.innerText = text;
            chatbox.appendChild(div);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
    </script>
</body>
</html>
