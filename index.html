<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HALİT EVİN AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;700&display=swap');
        
        :root {
            --neon-green: #00ff41;
            --neon-blue: #00d4ff;
            --neon-gold: #ffcf00;
            --bg-black: #020202;
            --terminal-green: rgba(0, 255, 65, 0.1);
        }

        body {
            background-color: var(--bg-black);
            color: var(--neon-green);
            font-family: 'Fira Code', monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-image: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
        }

        header {
            background: #000;
            border-bottom: 5px solid var(--neon-green);
            padding: 3rem 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 50px rgba(0, 255, 65, 0.5);
            z-index: 100;
        }

        .header-title {
            font-size: clamp(2.5rem, 10vw, 6rem);
            font-weight: 900;
            letter-spacing: 1.8rem;
            text-transform: uppercase;
            text-shadow: 0 0 30px var(--neon-green);
            color: var(--neon-green);
            text-align: center;
        }

        .terminal-content {
            flex: 1;
            overflow-y: auto;
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .msg {
            max-width: 96%;
            padding: 2rem;
            border: 1px solid rgba(0, 255, 65, 0.3);
            background: var(--terminal-green);
            line-height: 1.8;
            position: relative;
            animation: emerge 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            word-wrap: break-word;
        }

        .msg-ai { border-left: 10px solid var(--neon-green); align-self: flex-start; }
        .msg-user { border-right: 10px solid #fff; align-self: flex-end; background: #1a1a1a; color: #fff; border-color: #fff; border-left: none; }

        .badge {
            font-size: 0.9rem;
            text-transform: uppercase;
            margin-bottom: 1rem;
            font-weight: 900;
            display: block;
            letter-spacing: 4px;
        }

        .source-container {
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(0, 212, 255, 0.3);
        }

        .source-chip {
            display: inline-block;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 4px 12px;
            font-size: 0.75rem;
            margin-right: 8px;
            margin-bottom: 8px;
            text-decoration: none;
            transition: 0.3s;
        }

        .source-chip:hover {
            background: var(--neon-blue);
            color: #000;
        }

        .input-wrapper {
            background: #000;
            border-top: 3px solid var(--neon-green);
            padding: 2rem 4rem;
            display: flex;
            gap: 1.5rem;
            z-index: 100;
        }

        input {
            flex: 1;
            background: #050505;
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            padding: 1.5rem;
            outline: none;
            font-size: 1.3rem;
            box-shadow: inset 0 0 15px rgba(0, 255, 65, 0.1);
        }

        button {
            background: var(--neon-green);
            color: #000;
            padding: 0 4rem;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s all;
            font-size: 1.1rem;
        }

        button:hover {
            background: #fff;
            box-shadow: 0 0 40px var(--neon-green);
            transform: scale(1.05);
        }

        @keyframes emerge {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        ::-webkit-scrollbar { width: 12px; }
        ::-webkit-scrollbar-thumb { background: var(--neon-green); border-radius: 6px; }
    </style>
</head>
<body>

    <header>
        <div class="header-title">HALİT EVİN AI</div>
    </header>

    <main id="chat" class="terminal-content">
        <div class="msg msg-ai">
            <span class="badge">SİSTEM MESAJI</span>
            Merhaba, ben Halit Evin AI.
        </div>
    </main>

    <footer class="input-wrapper">
        <input type="text" id="userInput" placeholder="Nexus Search aktif. Ne aramak istersiniz?" autocomplete="off">
        <button onclick="nexusSearch()">ARA</button>
    </footer>

    <script>
        const apiKey = ""; 
        const chat = document.getElementById('chat');
        const input = document.getElementById('userInput');

        async function nexusSearch() {
            const val = input.value.trim();
            if (!val) return;

            addMsg(val, 'user');
            input.value = '';

            const aiId = 'ai-' + Date.now();
            addMsg('<span class="animate-pulse">Google Nexus Search Katmanına Erişiliyor... Küresel Veri Analiz Ediliyor...</span>', 'ai', aiId);

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: val + " (Google Search sonuçlarını kullanarak en güncel, en kapsamlı ve teknik bilgiyi ver. Piyasa verisi ise anlık sayıları belirt. Yanıt siberpunk raporu şeklinde olsun.)" }] }],
                        tools: [{ "google_search": {} }],
                        systemInstruction: { parts: [{ text: "Sen Halit Evin AI'sın. Google Search grounding teknolojisini en üst seviyede kullanarak gerçek zamanlı internet verilerini işler ve sunarsın." }] }
                    })
                });

                if (!response.ok) throw new Error("Ağ Kesintisi");

                const data = await response.json();
                const text = data.candidates?.[0]?.content?.parts?.[0]?.text || "Veri hattında parazit oluştu.";
                const attributions = data.candidates?.[0]?.groundingMetadata?.groundingAttributions || [];

                let htmlContent = `<span class="badge">HALİT EVİN AI // NEXUS_OUTPUT</span>${text.replace(/\n/g, '<br>')}`;

                if (attributions.length > 0) {
                    htmlContent += `<div class="source-container"><span class="badge text-blue-400">DOĞRULANMIŞ_KAYNAKLAR</span>`;
                    attributions.forEach(a => {
                        htmlContent += `<a href="${a.web?.uri}" target="_blank" class="source-chip">${a.web?.title || 'Kaynak'}</a>`;
                    });
                    htmlContent += `</div>`;
                }

                document.getElementById(aiId).innerHTML = htmlContent;

            } catch (err) {
                document.getElementById(aiId).innerHTML = `<span class="badge text-red-500">SİSTEM HATASI // PARAZİT KORUMASI</span>Veri akışında bir kopma yaşandı. Bu durum sunucu yoğunluğundan olabilir. Lütfen sorguyu daha basit hale getirerek tekrar deneyin.`;
            }
            chat.scrollTop = chat.scrollHeight;
        }

        function addMsg(text, role, id = null) {
            const div = document.createElement('div');
            div.className = `msg msg-${role}`;
            if (id) div.id = id;
            div.innerHTML = role === 'user' ? `<span class="badge opacity-50">KULLANICI_GİRİŞİ</span>${text}` : text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        input.addEventListener('keypress', (e) => e.key === 'Enter' && nexusSearch());
    </script>
</body>
</html>
