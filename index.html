<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>HALİT EVİN | index-html</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;700&display=swap');
        
        :root {
            --hacker-green: #00ff41;
            --hacker-glow: rgba(0, 255, 65, 0.2);
            --bg-black: #050505;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;
            background-color: var(--bg-black); font-family: 'Fira Code', monospace;
            color: var(--hacker-green);
        }

        #matrix-canvas {
            position: fixed; top: 0; left: 0; z-index: 0; opacity: 0.15; pointer-events: none;
        }

        .app-container {
            position: relative; z-index: 10;
            display: flex; flex-direction: column;
            height: 100vh;
        }

        header {
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 2px solid var(--hacker-green);
            padding: 15px; flex-shrink: 0;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 0 15px var(--hacker-glow);
        }

        .header-title {
            font-size: 1.5rem; font-weight: 800; letter-spacing: 0.5rem;
            text-transform: uppercase; text-shadow: 0 0 10px var(--hacker-green);
        }

        .overlay {
            position: fixed; inset: 0; background: #000; z-index: 2000;
            display: flex; align-items: center; justify-content: center; padding: 20px;
        }

        .terminal-card {
            border: 1px solid var(--hacker-green); padding: 30px; width: 100%; max-width: 450px;
            background: rgba(0, 10, 0, 0.95); box-shadow: 0 0 30px var(--hacker-glow);
        }

        .chat-area {
            flex: 1; overflow-y: auto; padding: 20px;
            display: flex; flex-direction: column; gap: 15px;
            padding-bottom: 120px;
        }

        .bubble {
            max-width: 90%; padding: 12px; border: 1px solid rgba(0, 255, 65, 0.2);
            background: rgba(0, 20, 0, 0.4); border-radius: 4px;
        }

        .input-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: #000; border-top: 1px solid var(--hacker-green); padding: 20px;
        }

        input {
            background: #0a0a0a !important; border: 1px solid var(--hacker-green);
            color: var(--hacker-green) !important; padding: 12px; outline: none;
            font-family: 'Fira Code', monospace; width: 100%;
        }

        .btn-green {
            background: var(--hacker-green); color: #000; font-weight: bold;
            padding: 12px; text-align: center; cursor: pointer; text-transform: uppercase;
            width: 100%; transition: 0.3s;
        }

        .btn-green:hover { background: #fff; box-shadow: 0 0 20px var(--hacker-green); }
        .btn-green:disabled { background: #004411; cursor: not-allowed; opacity: 0.5; }
        
        .status-tag { font-size: 9px; text-transform: uppercase; opacity: 0.5; margin-bottom: 4px; }
        .glitch { animation: glitch 2s infinite; }
        @keyframes glitch {
            0% { text-shadow: 2px 0 0 #f00, -2px 0 0 #00f; }
            50% { text-shadow: -2px 0 0 #f00, 2px 0 0 #00f; }
            100% { text-shadow: 2px 0 0 #f00, -2px 0 0 #00f; }
        }
    </style>
</head>
<body>

    <canvas id="matrix-canvas"></canvas>

    <!-- AUTH OVERLAY -->
    <div id="auth-overlay" class="overlay">
        <div class="terminal-card">
            <h2 class="text-sm font-bold mb-4 tracking-widest text-white glitch">[GİRİŞ PROTOKOLÜ: index-html]</h2>
            <div id="sys-info" class="text-[10px] mb-6 p-3 bg-black border border-green-900 text-green-700 font-mono">
                > BAŞLATILIYOR: index-html_VAULT...<br>
                > STATUS: ONLINE<br>
                > ENCRYPTION: AES-256-ENABLED
            </div>
            <p class="text-[10px] mb-4 opacity-70">Sisteme erişmek için Gmail adresinizi girin.</p>
            <input type="email" id="gmailInput" placeholder="kullanici@gmail.com" class="mb-4">
            <div id="authStatus" class="text-[10px] mb-4 text-yellow-500 hidden italic">Protokol doğrulanıyor...</div>
            <button id="authBtn" onclick="handleAuth()" class="btn-green">ERİŞİM ANAHTARI OLUŞTUR</button>
        </div>
    </div>

    <div class="app-container">
        <header>
            <div class="header-title">index-html</div>
            <div id="userBadge" class="absolute right-5 text-[10px] opacity-70 hidden">API_KEY: NULL</div>
        </header>

        <main id="chat-flow" class="chat-area">
            <div class="bubble ai-msg">
                <div class="status-tag">SYSTEM // index-html_READY</div>
                Terminal aktif. Komut bekleniyor.
            </div>
        </main>

        <footer class="input-bar">
            <div class="flex gap-2 max-w-4xl mx-auto">
                <input type="text" id="queryInput" placeholder="EXE komutu girin..." style="margin-bottom:0">
                <button id="sendAction" class="btn-green px-6 w-auto">EXE</button>
            </div>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        // MASTER CONFIG - index-html için özelleştirilmiş ayarlar
        const MASTER_CONFIG = {
            apiKey: "AIzaSyAs-INDEX-HTML-MASTER-KEY",
            authDomain: "index-html.firebaseapp.com",
            projectId: "index-html",
            storageBucket: "index-html.appspot.com",
            messagingSenderId: "112233445566",
            appId: "1:112233445566:web:indexhtml123"
        };

        let db, auth, currentAppId;

        async function initApp() {
            try {
                // Platform ayarı varsa al, yoksa master kullan
                const config = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : MASTER_CONFIG;
                currentAppId = typeof __app_id !== 'undefined' ? __app_id : 'index-html-vault';
                
                const firebaseApp = initializeApp(config);
                db = getFirestore(firebaseApp);
                auth = getAuth(firebaseApp);
                
                console.log("index-html System Activated.");
            } catch (e) {
                console.error("Init failed:", e);
                document.getElementById('sys-info').innerHTML = "> FATAL_ERROR: BOOT_FAILED";
                document.getElementById('sys-info').classList.add('text-red-600');
            }
        }

        // Matrix Animation
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        let drops = Array(Math.floor(width / 20)).fill(1);
        
        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, width, height);
            ctx.fillStyle = "#0F0";
            ctx.font = "15px monospace";
            drops.forEach((y, i) => {
                const text = String.fromCharCode(Math.random() * 128);
                ctx.fillText(text, i * 20, y * 20);
                if (y * 20 > height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(drawMatrix, 50);

        // Auth Logic
        window.handleAuth = async () => {
            const email = document.getElementById('gmailInput').value.trim();
            const btn = document.getElementById('authBtn');
            const status = document.getElementById('authStatus');

            if (!email.match(/^[a-zA-Z0-9._%+-]+@gmail\.com$/)) {
                alert("Hata: Sadece @gmail.com adresleri kabul edilir.");
                return;
            }

            btn.disabled = true;
            status.classList.remove('hidden');

            try {
                // 1. Anonim Login
                const userCred = await signInAnonymously(auth);
                const safeEmail = email.toLowerCase().replace(/[^a-z0-9]/g, '_');
                
                // 2. Firestore yolu: /artifacts/{appId}/public/data/users/{email}
                const userRef = doc(db, 'artifacts', currentAppId, 'public', 'data', 'users', safeEmail);
                const snap = await getDoc(userRef);
                
                let apiKey;
                if (snap.exists()) {
                    apiKey = snap.data().apiKey;
                } else {
                    // Benzersiz key üret
                    apiKey = `KEY-${Math.random().toString(36).substring(2, 10).toUpperCase()}`;
                    await setDoc(userRef, {
                        email: email,
                        apiKey: apiKey,
                        uid: userCred.user.uid,
                        timestamp: Date.now()
                    });
                }

                // 3. UI
                document.getElementById('auth-overlay').style.display = 'none';
                document.getElementById('userBadge').innerText = `KEY: ${apiKey}`;
                document.getElementById('userBadge').classList.remove('hidden');
                
                addMessage('ai', `Erişim yetkisi doğrulandı.<br>Kullanıcı: <b>${email}</b><br>Sistem Anahtarınız: <span class="text-white">${apiKey}</span>`);
            } catch (err) {
                console.error(err);
                status.innerText = "BAĞLANTI HATASI: Lütfen ağ ayarlarınızı kontrol edin.";
                btn.disabled = false;
            }
        };

        async function performAction() {
            const input = document.getElementById('queryInput');
            const text = input.value.trim();
            if(!text) return;

            addMessage('user', text);
            input.value = '';

            addMessage('ai', "<span class='animate-pulse'>İşleniyor...</span>", true);
            const loadingBubble = document.querySelector('.chat-area').lastElementChild;

            try {
                // Basit Mantık
                if (text.toLowerCase().includes('resim')) {
                    const imgUrl = `https://pollinations.ai/p/${encodeURIComponent(text)}?width=1024&height=1024&nologo=true`;
                    setTimeout(() => {
                        loadingBubble.remove();
                        renderMedia(imgUrl);
                    }, 1500);
                } else {
                    setTimeout(() => {
                        loadingBubble.remove();
                        addMessage('ai', "Komut başarıyla yürütüldü. Veri tabanı güncellendi.");
                    }, 1000);
                }
            } catch (e) {
                loadingBubble.innerText = "Hata: EXE başarısız.";
            }
        }

        function addMessage(role, text) {
            const flow = document.getElementById('chat-flow');
            const div = document.createElement('div');
            div.className = `bubble ${role === 'ai' ? 'ai-msg' : 'user-msg self-end'}`;
            div.innerHTML = `<div class="status-tag">${role.toUpperCase()} // INDEX_VAULT</div>${text}`;
            flow.appendChild(div);
            flow.scrollTop = flow.scrollHeight;
        }

        function renderMedia(url) {
            const flow = document.getElementById('chat-flow');
            const div = document.createElement('div');
            div.className = "bubble ai-msg";
            div.innerHTML = `
                <div class="status-tag">AI // OUTPUT_IMAGE</div>
                <div class="border border-green-500 mt-2 p-1 bg-black">
                    <img src="${url}" class="w-full h-auto block">
                </div>
            `;
            flow.appendChild(div);
            flow.scrollTop = flow.scrollHeight;
        }

        window.onload = initApp;
        document.getElementById('sendAction').onclick = performAction;
        document.getElementById('queryInput').onkeypress = (e) => e.key === 'Enter' && performAction();
    </script>
</body>
</html>
