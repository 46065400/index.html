<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HALİT EVİN AI - NEXUS SECURE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;700&display=swap');
        
        :root {
            --neon-green: #00ff41;
            --neon-blue: #00d4ff;
            --bg-black: #020202;
            --terminal-dark: #0a0a0a;
        }

        body {
            background-color: var(--bg-black);
            color: var(--neon-green);
            font-family: 'Fira Code', monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            background: #000;
            border-bottom: 5px solid var(--neon-green);
            padding: 2.5rem 1rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 60px rgba(0, 255, 65, 0.4);
            z-index: 100;
        }

        .header-title {
            font-size: clamp(2rem, 8vw, 5.5rem);
            font-weight: 900;
            letter-spacing: 1.5rem;
            text-transform: uppercase;
            text-shadow: 0 0 25px var(--neon-green);
            color: var(--neon-green);
            text-align: center;
            margin-bottom: 1rem;
        }

        .auth-panel {
            display: flex;
            gap: 1rem;
            align-items: center;
            background: rgba(0, 255, 65, 0.05);
            padding: 0.6rem 1.5rem;
            border: 1px solid rgba(0, 255, 65, 0.3);
            font-size: 0.8rem;
            letter-spacing: 2px;
        }

        .terminal-content {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
        }

        .msg {
            max-width: 92%;
            padding: 1.8rem;
            border: 1px solid rgba(0, 255, 65, 0.2);
            background: rgba(5, 5, 5, 0.9);
            line-height: 1.7;
            animation: emerge 0.4s ease-out;
            position: relative;
        }

        .msg-ai { border-left: 10px solid var(--neon-green); align-self: flex-start; }
        .msg-user { border-right: 10px solid #fff; align-self: flex-end; background: #111; color: #fff; border-color: #fff; border-left: none; }

        .badge {
            font-size: 0.75rem;
            text-transform: uppercase;
            margin-bottom: 0.8rem;
            font-weight: 900;
            display: block;
            letter-spacing: 3px;
        }

        .input-area {
            background: #000;
            border-top: 3px solid var(--neon-green);
            padding: 1.5rem 3rem;
            display: flex;
            gap: 1rem;
            z-index: 100;
        }

        input {
            flex: 1;
            background: #050505;
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            padding: 1.2rem;
            outline: none;
            font-size: 1.2rem;
        }

        .btn-core {
            background: var(--neon-green);
            color: #000;
            padding: 0 2.5rem;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-core:hover {
            background: #fff;
            box-shadow: 0 0 25px var(--neon-green);
        }

        .source-tag {
            display: inline-block;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 3px 10px;
            font-size: 0.7rem;
            margin-right: 5px;
            margin-top: 5px;
            text-decoration: none;
        }

        @keyframes emerge { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        .hidden { display: none; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: var(--neon-green); }
    </style>
</head>
<body>

    <header>
        <div class="header-title">HALİT EVİN AI</div>
        <div class="auth-panel">
            <span id="statusText">DURUM: SİSTEM BAĞLANTISI BEKLENİYOR</span>
            <button id="loginBtn" class="btn-core !py-1 !px-3 !text-[10px]">GMAIL LOGIN</button>
            <button id="logoutBtn" class="btn-core !py-1 !px-3 !text-[10px] hidden">EXIT</button>
        </div>
    </header>

    <main id="chat" class="terminal-content">
        <div class="msg msg-ai">
            <span class="badge">SİSTEM MESAJI</span>
            Merhaba, ben Halit Evin AI. Google Nexus Secure v30.0 aktif. Gmail ile oturum açarak verilerini buluta senkronize edebilirsin.
        </div>
    </main>

    <footer class="input-area">
        <input type="text" id="userInput" placeholder="Siber-sorgu veya piyasa verisi girin..." autocomplete="off">
        <button onclick="launchNexus()" class="btn-core">GÖNDER</button>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- ENTEGRE FİRREBASE VE GEMINI YAPILANDIRMASI ---
        const geminiKey = "AIzaSyCsXJNhum8f0Q8wDDyN0zcVPkblr5yiIMs";

        const firebaseConfig = {
            apiKey: "AIzaSyCVtbYMv1MeyIk5iQPU-NuGDz62VehsdHA",
            authDomain: "studio-1348596848-41f0a.firebaseapp.com",
            projectId: "studio-1348596848-41f0a",
            storageBucket: "studio-1348596848-41f0a.appspot.com",
            messagingSenderId: "719504232838",
            appId: "1:719504232838"
        };
        // -----------------------------------------------

        let db, auth, user = null;
        const appId = "halit-evin-nexus-secure";

        try {
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);

            onAuthStateChanged(auth, (u) => {
                user = u;
                const status = document.getElementById('statusText');
                const lBtn = document.getElementById('loginBtn');
                const loBtn = document.getElementById('logoutBtn');

                if (user && !user.isAnonymous) {
                    status.innerText = `AKTİF: ${user.displayName.toUpperCase()}`;
                    lBtn.classList.add('hidden');
                    loBtn.classList.remove('hidden');
                } else {
                    status.innerText = "DURUM: ANONİM ERİŞİM";
                    lBtn.classList.remove('hidden');
                    loBtn.classList.add('hidden');
                }
            });

            document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, new GoogleAuthProvider());
            document.getElementById('logoutBtn').onclick = () => signOut(auth);
        } catch (e) { console.error("Firebase senkronizasyon hatası."); }

        const chat = document.getElementById('chat');
        const input = document.getElementById('userInput');

        window.launchNexus = async () => {
            const val = input.value.trim();
            if (!val) return;

            addMsg(val, 'user');
            input.value = '';

            const aiId = 'ai-' + Date.now();
            addMsg('<span class="animate-pulse">Siber-hatlar taranıyor... Google Search Grounding aktif...</span>', 'ai', aiId);

            try {
                // Exponential Backoff Retry Logic
                const runQuery = async (retries = 3) => {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${geminiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: val + " (Siberpunk raporu formatında, detaylı ve teknik yanıt ver. Google Search kullanarak piyasa verisi varsa en güncel haliyle sun.)" }] }],
                            tools: [{ "google_search": {} }],
                            systemInstruction: { parts: [{ text: "Sen Halit Evin AI'sın. Google Search teknolojisi ile donatılmış bir siber-zekasın." }] }
                        })
                    });
                    if (!response.ok) {
                        if (retries > 0) return runQuery(retries - 1);
                        throw new Error("Parazit");
                    }
                    return response.json();
                };

                const data = await runQuery();
                const aiMsg = data.candidates?.[0]?.content?.parts?.[0]?.text || "Veri akışında hata oluştu.";
                const attributions = data.candidates?.[0]?.groundingMetadata?.groundingAttributions || [];

                let htmlContent = `<span class="badge">HALİT EVİN AI // NEXUS_SECURE_OUTPUT</span>${aiMsg.replace(/\n/g, '<br>')}`;

                if (attributions.length > 0) {
                    htmlContent += `<div class="mt-4 pt-2 border-t border-gray-800">`;
                    attributions.forEach(a => {
                        htmlContent += `<a href="${a.web?.uri}" target="_blank" class="source-tag">${a.web?.title}</a> `;
                    });
                    htmlContent += `</div>`;
                }

                document.getElementById(aiId).innerHTML = htmlContent;

                // Cloud Storage Sync
                if (user && !user.isAnonymous && db) {
                    await addDoc(collection(db, 'artifacts', appId, 'users', user.uid, 'history'), {
                        query: val,
                        timestamp: serverTimestamp()
                    });
                }

            } catch (err) {
                document.getElementById(aiId).innerHTML = `<span class="badge text-red-500">SİSTEM HATASI // PARAZİT KORUMASI</span>Veri akışı koptu. Lütfen daha sonra tekrar deneyin.`;
            }
            chat.scrollTop = chat.scrollHeight;
        };

        function addMsg(text, role, id = null) {
            const div = document.createElement('div');
            div.className = `msg msg-${role}`;
            if (id) div.id = id;
            div.innerHTML = role === 'user' ? `<span class="badge opacity-50">KULLANICI</span>${text}` : text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        input.addEventListener('keypress', (e) => e.key === 'Enter' && launchNexus());
    </script>
</body>
</html>
