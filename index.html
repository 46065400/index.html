<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Halit Evin AI | Gemini 3.0 Vision</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        
        :root {
            --gemini-gradient: linear-gradient(135deg, #4285f4, #9b72cb, #d96570);
            --bg-dark: #050505;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-dark);
            color: #fafafa;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .glass-header {
            background: rgba(15, 15, 15, 0.7);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            scroll-behavior: smooth;
        }

        .bubble {
            max-width: 85%;
            padding: 1.1rem 1.4rem;
            border-radius: 1.5rem;
            font-size: 0.95rem;
            line-height: 1.6;
            animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .ai-bubble {
            background: rgba(30, 30, 30, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-bottom-left-radius: 0.3rem;
        }

        .user-bubble {
            background: var(--gemini-gradient);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0.3rem;
            box-shadow: 0 8px 25px rgba(66, 133, 244, 0.25);
        }

        .img-container {
            margin-top: 10px;
            border-radius: 1rem;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
            background: #111;
            position: relative;
        }

        .generated-img {
            width: 100%;
            height: auto;
            display: block;
        }

        .loading-line {
            height: 2px;
            width: 100%;
            background: transparent;
            position: relative;
            overflow: hidden;
        }

        .loading-active .loading-line::after {
            content: '';
            position: absolute;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gemini-gradient);
            animation: pulse-load 2s infinite ease-in-out;
        }

        @keyframes pulse-load {
            0% { left: -100%; }
            50% { left: 0%; }
            100% { left: 100%; }
        }

        .input-container {
            background: rgba(10, 10, 10, 0.9);
            padding: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: calc(1rem + env(safe-area-inset-bottom));
        }

        .input-box {
            background: rgba(40, 40, 40, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }

        .image-loader {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            color: #60a5fa;
            font-size: 12px;
            font-weight: 600;
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body class="">

    <header class="glass-header p-4 flex justify-between items-center z-50">
        <div class="flex items-center gap-4">
            <div class="w-11 h-11 rounded-2xl flex items-center justify-center text-white shadow-lg overflow-hidden relative bg-gradient-to-tr from-blue-600 via-purple-600 to-red-500">
                <i class="fas fa-wand-magic-sparkles relative z-10 text-xl"></i>
            </div>
            <div>
                <h1 class="font-bold text-lg tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-400">Halit Evin AI</h1>
                <div class="flex items-center gap-2">
                    <span class="relative inline-flex rounded-full h-2 w-2 bg-blue-500"></span>
                    <span class="text-[10px] font-black text-blue-400 uppercase tracking-[0.2em]">Gemini 3.0 Vision</span>
                </div>
            </div>
        </div>
        <button onclick="location.reload()" class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center text-gray-400 hover:text-white transition-all">
            <i class="fas fa-sync-alt"></i>
        </button>
    </header>

    <div id="top-loader" class="loading-line"></div>

    <main id="chat-box" class="chat-area">
        <div class="bubble ai-bubble">
            <b>Gemini 3.0 Vision Aktif!</b><br>
            Hem gelişmiş metin zekası hem de görsel üretim motoru hazır. "Çiz", "Oluştur" veya "Görselini yap" gibi komutlarla Imagen 4.0'ı tetikleyebilirsiniz. Ne tasarlayalım?
        </div>
    </main>

    <footer class="input-container">
        <div class="max-w-5xl mx-auto flex gap-3">
            <input type="text" id="userInput" placeholder="Bir şey sor veya hayalindekini çizdir..." 
                   class="input-box flex-1 p-4 rounded-2xl outline-none text-sm transition-all">
            <button id="sendBtn" class="bg-blue-600 text-white w-14 h-14 rounded-2xl flex items-center justify-center shadow-2xl active:scale-95 transition-all hover:brightness-110">
                <i class="fas fa-paper-plane text-xl"></i>
            </button>
        </div>
    </footer>

    <script>
        const apiKey = "AIzaSyDw6d4UB2Fa0lAIV1UWPYCV3YO0eR74Kr4"; // Apı anahtarını buraya ekle.

        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const topLoader = document.body;

        async function processInput() {
            const prompt = userInput.value.trim();
            if (!prompt || !apiKey) return;

            addMessage('user', prompt);
            userInput.value = '';
            topLoader.classList.add('loading-active');
            chatBox.scrollTop = chatBox.scrollHeight;

            // Görsel üretim komutu mu?
            const isImageRequest = /(çiz|oluştur|yap|görsel|resim|tasarla|image|draw|generate)/i.test(prompt);

            try {
                if (isImageRequest) {
                    await generateImage(prompt);
                } else {
                    await generateText(prompt);
                }
            } catch (err) {
                addMessage('ai', "Sistem Hatası: " + err.message);
            } finally {
                topLoader.classList.remove('loading-active');
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        async function generateText(prompt) {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: prompt }] }],
                    tools: [{ "google_search": {} }]
                })
            });
            const data = await response.json();
            const text = data.candidates?.[0]?.content?.parts?.[0]?.text || "Yanıt alınamadı.";
            addMessage('ai', text);
        }

        async function generateImage(prompt) {
            // Görsel yükleniyor balonu ekle
            const loaderId = "loader-" + Date.now();
            const aiWrap = document.createElement('div');
            aiWrap.className = "flex flex-col items-start";
            aiWrap.innerHTML = `
                <div class="bubble ai-bubble" id="${loaderId}">
                    <div class="image-loader">
                        <i class="fas fa-palette animate-bounce"></i>
                        Görsel tasarlanıyor... (Imagen 4.0)
                    </div>
                </div>
            `;
            chatBox.appendChild(aiWrap);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        instances: [{ prompt: prompt }],
                        parameters: { sampleCount: 1 }
                    })
                });

                const data = await response.json();
                const base64 = data.predictions?.[0]?.bytesBase64Encoded;
                
                if (base64) {
                    const imgUrl = `data:image/png;base64,${base64}`;
                    const bubble = document.getElementById(loaderId);
                    bubble.innerHTML = `
                        İşte hayal ettiğiniz görsel:
                        <div class="img-container">
                            <img src="${imgUrl}" class="generated-img" alt="Üretilen Görsel" onclick="window.open(this.src)">
                        </div>
                        <button onclick="downloadImg('${imgUrl}')" class="mt-2 text-[10px] text-blue-400 font-bold uppercase tracking-wider">
                            <i class="fas fa-download mr-1"></i> İndir
                        </button>
                    `;
                } else {
                    throw new Error("Görsel verisi alınamadı.");
                }
            } catch (e) {
                document.getElementById(loaderId).innerText = "Görsel üretim hatası: " + e.message;
            }
        }

        function downloadImg(url) {
            const a = document.createElement('a');
            a.href = url;
            a.download = "halitevin-ai-gorsel.png";
            a.click();
        }

        function addMessage(role, text) {
            const wrap = document.createElement('div');
            wrap.className = `flex flex-col ${role === 'user' ? 'items-end' : 'items-start'}`;
            const b = document.createElement('div');
            b.className = `bubble ${role === 'user' ? 'user-bubble' : 'ai-bubble'}`;
            b.innerHTML = text.replace(/\n/g, '<br>');
            wrap.appendChild(b);
            chatBox.appendChild(wrap);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        sendBtn.addEventListener('click', processInput);
        userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') processInput(); });
    </script>
</body>
</html>
