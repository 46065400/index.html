<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Halit Evin AI | Google Search & Vision</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;700&display=swap');
        
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;
            background-color: #000; font-family: 'Fira Code', monospace;
        }

        #matrix-canvas { position: fixed; top: 0; left: 0; z-index: 0; opacity: 0.6; }

        .ui-layer {
            position: relative; z-index: 1; display: flex; flex-direction: column;
            height: 100vh; background: rgba(0, 0, 0, 0.75);
        }

        .header {
            background: rgba(10, 10, 10, 0.95);
            border-bottom: 2px solid #e11d48;
            box-shadow: 0 0 15px rgba(225, 29, 72, 0.4);
        }

        .chat-scroll {
            flex: 1; overflow-y: auto; padding: 1.5rem;
            display: flex; flex-direction: column; gap: 1rem;
        }

        .bubble {
            max-width: 85%; padding: 1rem 1.25rem; border-radius: 0.5rem;
            font-size: 0.85rem; line-height: 1.5; backdrop-filter: blur(10px);
        }

        .ai-bubble {
            background: rgba(15, 15, 15, 0.9); color: #00ff41;
            border: 1px solid rgba(0, 255, 65, 0.3); border-bottom-left-radius: 2px;
            align-self: flex-start;
        }

        .user-bubble {
            background: rgba(225, 29, 72, 0.7); color: white;
            border-bottom-right-radius: 2px; align-self: flex-end;
        }

        .source-tag {
            font-size: 0.7rem; color: #4285f4; text-decoration: underline; margin-right: 8px;
        }

        .scanline {
            height: 3px; width: 100%; position: relative; overflow: hidden;
            background: rgba(0,0,0,0.5);
        }

        .scanning::after {
            content: ''; position: absolute; width: 40%; height: 100%;
            background: #e11d48; box-shadow: 0 0 15px #e11d48;
            animation: scan 1.2s infinite linear;
        }

        @keyframes scan { from { left: -40%; } to { left: 100%; } }

        .input-area {
            background: rgba(5, 5, 5, 0.98); border-top: 1px solid #333;
            padding: 1.25rem;
        }

        input {
            background: rgba(10, 10, 10, 0.8) !important; border: 1px solid #444 !important;
            color: #00ff41 !important; caret-color: #e11d48;
        }

        input:focus { border-color: #e11d48 !important; }

        .img-card {
            margin-top: 12px; border-radius: 8px; overflow: hidden;
            border: 1px solid #00ff41; max-width: 400px;
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #e11d48; }
    </style>
</head>
<body>

    <canvas id="matrix-canvas"></canvas>

    <div class="ui-layer">
        <header class="header p-4 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <img src="https://upload.wikimedia.org/wikipedia/tr/b/ae/Mill%C3%AE_E%C4%9Fitim_Bakanl%C4%B1%C4%9F%C4%B1_logo.svg" 
                     alt="MEB" class="h-10 w-10">
                <div>
                    <h1 class="font-bold text-white text-md tracking-tighter">HALIT EVIN AI | TERMINAL</h1>
                    <div class="text-[8px] text-red-500 font-bold uppercase tracking-widest flex items-center gap-2">
                        <span>Nano Banana</span>
                        <span class="text-blue-400">● Google Search Enabled</span>
                    </div>
                </div>
            </div>
            <div class="text-[#00ff41] text-[9px] font-mono">
                <span id="time-display"></span>
            </div>
        </header>

        <div id="loader" class="scanline"></div>

        <main id="chat-box" class="chat-scroll">
            <div class="bubble ai-bubble">
                > Sistem yüklendi.<br>
                > Google Search Grounding v3 devrede.<br>
                > Güncel bilgi ve görsel üretimi için komut bekliyorum...
            </div>
        </main>

        <footer class="input-area">
            <div class="max-w-5xl mx-auto flex gap-3">
                <input type="text" id="userInput" placeholder="Sorun veya 'çiz' diyerek tasarlatın..." 
                       class="flex-1 p-4 rounded outline-none text-sm">
                <button id="sendBtn" class="bg-red-600 text-white w-14 h-14 rounded flex items-center justify-center hover:bg-red-700 transition-all">
                    <i class="fas fa-search-plus text-xl"></i>
                </button>
            </div>
        </footer>
    </div>

    <script>
        // Matrix Background
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const letters = "01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0F0";
            ctx.font = fontSize + "px 'Fira Code'";
            drops.forEach((y, i) => {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, y * fontSize);
                if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(drawMatrix, 40);

        // Clock
        function updateTime() {
            const now = new Date();
            document.getElementById('time-display').innerText = now.toLocaleTimeString('tr-TR');
        }
        setInterval(updateTime, 1000);
        updateTime();

        // AI Logic with Search
        const apiKey = "AIzaSyAYpY_3Mr8wY6gfsl6gBcK1JSJQ2OAuVYs"; // Kendi API anahtarını buraya ekle

        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const loader = document.getElementById('loader');

        async function triggerAction() {
            const query = userInput.value.trim();
            if (!query || !apiKey) return;

            addMsg('user', query);
            userInput.value = '';
            loader.classList.add('scanning');
            chatBox.scrollTop = chatBox.scrollHeight;

            const isVisual = /(çiz|oluştur|yap|resim|görsel|draw|image)/i.test(query);
            // Google Search için gemini-2.5-flash-preview-09-2025 kullanıyoruz
            const model = isVisual ? "gemini-2.5-flash-image-preview" : "gemini-2.5-flash-preview-09-2025";

            try {
                const payload = {
                    contents: [{ parts: [{ text: query }] }]
                };

                // Eğer görsel değilse Google Search aracını ekle
                if (!isVisual) {
                    payload.tools = [{ "google_search": {} }];
                } else {
                    payload.generationConfig = { responseModalities: ['TEXT', 'IMAGE'] };
                }

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                if (data.error) throw new Error(data.error.message);

                const candidate = data.candidates?.[0];
                const parts = candidate?.content?.parts || [];
                const searchSources = candidate?.groundingMetadata?.groundingAttributions || [];

                renderAI(parts, searchSources);

            } catch (e) {
                addMsg('ai', "> HATA_KODU: " + e.message);
            } finally {
                loader.classList.remove('scanning');
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        function renderAI(parts, sources) {
            const wrapper = document.createElement('div');
            wrapper.className = "flex flex-col items-start w-full gap-2";
            
            parts.forEach(p => {
                if (p.text) {
                    const b = document.createElement('div');
                    b.className = "bubble ai-bubble";
                    let out = "> " + p.text.replace(/\n/g, '<br>> ');
                    
                    // Kaynakları ekle
                    if (sources.length > 0) {
                        out += "<br><br><span style='color:#666'>--- KAYNAKLAR ---</span><br>";
                        sources.forEach(src => {
                            const title = src.web?.title || "Bağlantı";
                            const url = src.web?.uri || "#";
                            out += `<a href="${url}" target="_blank" class="source-tag">${title}</a> `;
                        });
                    }
                    
                    b.innerHTML = out;
                    wrapper.appendChild(b);
                }
                if (p.inlineData) {
                    const imgDiv = document.createElement('div');
                    imgDiv.className = "img-card";
                    imgDiv.innerHTML = `<img src="data:image/png;base64,${p.inlineData.data}" class="w-full">`;
                    wrapper.appendChild(imgDiv);
                }
            });
            chatBox.appendChild(wrapper);
        }

        function addMsg(role, text) {
            const b = document.createElement('div');
            b.className = `bubble ${role}-bubble`;
            b.innerHTML = (role === 'ai' ? '> ' : '') + text.replace(/\n/g, '<br>');
            chatBox.appendChild(b);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        sendBtn.onclick = triggerAction;
        userInput.onkeypress = (e) => { if(e.key === 'Enter') triggerAction(); };
    </script>
</body>
</html>
