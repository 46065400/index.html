<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HALİT EVİN AI - SECURE ACCESS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;700&display=swap');
        
        :root {
            --neon-green: #00ff41;
            --neon-blue: #00d4ff;
            --bg-black: #020202;
        }

        body {
            background-color: var(--bg-black);
            color: var(--neon-green);
            font-family: 'Fira Code', monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            background: #000;
            border-bottom: 5px solid var(--neon-green);
            padding: 3.5rem 1rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 50px rgba(0, 255, 65, 0.5);
            z-index: 100;
        }

        .header-title {
            font-size: clamp(2.5rem, 10vw, 6rem);
            font-weight: 900;
            letter-spacing: 2rem;
            text-transform: uppercase;
            text-shadow: 0 0 30px var(--neon-green);
            color: var(--neon-green);
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .auth-bar {
            display: flex;
            gap: 1.5rem;
            align-items: center;
            background: rgba(0, 255, 65, 0.1);
            padding: 0.8rem 2rem;
            border: 1px solid var(--neon-green);
        }

        .terminal-content {
            flex: 1;
            overflow-y: auto;
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            background: radial-gradient(circle at center, #0d0d0d 0%, #000 100%);
        }

        .msg {
            max-width: 95%;
            padding: 2rem;
            border: 1px solid rgba(0, 255, 65, 0.3);
            background: rgba(0, 15, 0, 0.95);
            line-height: 1.8;
            animation: emerge 0.5s ease-out;
            word-wrap: break-word;
        }

        .msg-ai { border-left: 10px solid var(--neon-green); align-self: flex-start; }
        .msg-user { border-right: 10px solid #fff; align-self: flex-end; background: #1a1a1a; color: #fff; border-color: #fff; border-left: none; }

        .badge {
            font-size: 0.9rem;
            text-transform: uppercase;
            margin-bottom: 1rem;
            font-weight: 900;
            display: block;
            letter-spacing: 5px;
        }

        .input-wrapper {
            background: #000;
            border-top: 3px solid var(--neon-green);
            padding: 2.5rem 4rem;
            display: flex;
            gap: 1.5rem;
            z-index: 100;
        }

        input {
            flex: 1;
            background: #050505;
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            padding: 1.5rem;
            outline: none;
            font-size: 1.4rem;
        }

        .btn-action {
            background: var(--neon-green);
            color: #000;
            padding: 1rem 3rem;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            border: none;
        }

        .btn-action:hover { background: #fff; box-shadow: 0 0 30px var(--neon-green); }

        .source-chip { display: inline-block; background: rgba(0, 212, 255, 0.1); border: 1px solid var(--neon-blue); color: var(--neon-blue); padding: 5px 15px; font-size: 0.8rem; margin-top: 15px; text-decoration: none; }

        @keyframes emerge { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .hidden { display: none; }
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-thumb { background: var(--neon-green); }
    </style>
</head>
<body>

    <header>
        <div class="header-title">HALİT EVİN AI</div>
        <div class="auth-bar">
            <span id="userDisplay">SİSTEM: ERİŞİM BEKLENİYOR...</span>
            <button id="loginBtn" class="btn-action !py-1 !px-4 !text-xs">GMAIL İLE OTURUM AÇ</button>
            <button id="logoutBtn" class="btn-action !py-1 !px-4 !text-xs hidden">GÜVENLİ ÇIKIŞ</button>
        </div>
    </header>

    <main id="chat" class="terminal-content">
        <div class="msg msg-ai">
            <span class="badge">SİSTEM MESAJI</span>
            Merhaba, ben Halit Evin AI. Sisteme hoş geldiniz.
        </div>
    </main>

    <footer class="input-wrapper">
        <input type="text" id="userInput" placeholder="Siber-sorgu veya piyasa verisi girin..." autocomplete="off">
        <button onclick="nexusLaunch()" class="btn-action">GÖNDER</button>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ==========================================
        // BURAYI FİRREBASE CONSOLE BİLGİLERİNLE DOLDUR
        // ==========================================
        const apiKey = "AIzaSyCsXJNhum8f0Q8wDDyN0zcVPkblr5yiIMs"; 

        const firebaseConfig = {
            apiKey: apiKey,
            authDomain: "halit-evin-ai-demo.firebaseapp.com", // Örn: projeniz.firebaseapp.com
            projectId: "halit-evin-ai-demo",              // Örn: projeniz
            storageBucket: "halit-evin-ai-demo.appspot.com",
            messagingSenderId: "123456789012",             // Örn: 12 haneli numara
            appId: "1:123456789012:web:abcdef123456",      // Örn: 1:numara:web:id
            measurementId: "G-ABCDEF123"
        };
        // ==========================================

        const appId = "halit-evin-ai-nexus";
        let db, auth, currentUser = null;

        try {
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);

            onAuthStateChanged(auth, (user) => {
                currentUser = user;
                const display = document.getElementById('userDisplay');
                const loginBtn = document.getElementById('loginBtn');
                const logoutBtn = document.getElementById('logoutBtn');

                if (user && !user.isAnonymous) {
                    display.innerText = `AKTİF: ${user.displayName.toUpperCase()}`;
                    loginBtn.classList.add('hidden');
                    logoutBtn.classList.remove('hidden');
                } else {
                    display.innerText = "SİSTEM: ANONİM ERİŞİM";
                    loginBtn.classList.remove('hidden');
                    logoutBtn.classList.add('hidden');
                }
            });

            document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, new GoogleAuthProvider());
            document.getElementById('logoutBtn').onclick = () => signOut(auth);
        } catch (e) { console.error("Firebase başlatma hatası."); }

        const chat = document.getElementById('chat');
        const input = document.getElementById('userInput');

        window.nexusLaunch = async () => {
            const query = input.value.trim();
            if (!query) return;

            addMsg(query, 'user');
            input.value = '';

            const aiId = 'ai-' + Date.now();
            addMsg('<span class="animate-pulse">Nexus Search v29 Katmanına Sızılıyor... Veri Analiz Ediliyor...</span>', 'ai', aiId);

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: query + " (Google Search sonuçlarıyla siberpunk formatta, detaylı yanıt ver. Piyasa verisi ise çok büyük vurgula.)" }] }],
                        tools: [{ "google_search": {} }],
                        systemInstruction: { parts: [{ text: "Sen Halit Evin AI'sın. Google Search entegrasyonu ile donatılmış, en üst düzey siber-zekasın." }] }
                    })
                });

                const data = await response.json();
                const aiResponse = data.candidates?.[0]?.content?.parts?.[0]?.text || "Veri hattında bir parazit oluştu.";
                const sources = data.candidates?.[0]?.groundingMetadata?.groundingAttributions || [];

                let html = `<span class="badge">HALİT EVİN AI // SECURE_NEXUS_OUTPUT</span>${aiResponse.replace(/\n/g, '<br>')}`;

                if (sources.length > 0) {
                    html += `<div class="mt-6 pt-4 border-t border-gray-800">`;
                    sources.forEach(s => {
                        html += `<a href="${s.web?.uri}" target="_blank" class="source-chip">${s.web?.title}</a> `;
                    });
                    html += `</div>`;
                }

                document.getElementById(aiId).innerHTML = html;

                if (currentUser && db && !currentUser.isAnonymous) {
                    await addDoc(collection(db, 'artifacts', appId, 'users', currentUser.uid, 'history'), {
                        query: query,
                        timestamp: serverTimestamp()
                    });
                }

            } catch (err) {
                document.getElementById(aiId).innerHTML = `<span class="badge text-red-500">SİSTEM HATASI // PARAZİT KORUMASI</span>Veri akışında bir kopma yaşandı. Lütfen sorguyu tekrar gönderin.`;
            }
            chat.scrollTop = chat.scrollHeight;
        };

        function addMsg(text, role, id = null) {
            const div = document.createElement('div');
            div.className = `msg msg-${role}`;
            if (id) div.id = id;
            div.innerHTML = role === 'user' ? `<span class="badge opacity-50">KULLANICI_GİRİŞİ</span>${text}` : text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        input.addEventListener('keypress', (e) => e.key === 'Enter' && nexusLaunch());
    </script>
</body>
</html>
