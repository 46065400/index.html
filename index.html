<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Halit Evin AI |</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;700&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Fira Code', monospace;
        }

        /* Matrix Canvas Arka Planı */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .main-container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: rgba(0, 0, 0, 0.6);
        }

        .meb-header {
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid #e11d48;
            box-shadow: 0 0 20px rgba(225, 29, 72, 0.3);
        }

        .chat-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .bubble {
            max-width: 85%;
            padding: 1rem 1.25rem;
            border-radius: 1rem;
            font-size: 0.9rem;
            line-height: 1.5;
            backdrop-filter: blur(8px);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .ai-bubble {
            background: rgba(30, 30, 30, 0.85);
            color: #00ff41;
            border: 1px solid rgba(0, 255, 65, 0.3);
            border-bottom-left-radius: 2px;
            align-self: flex-start;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.1);
        }

        .user-bubble {
            background: rgba(225, 29, 72, 0.8);
            color: white;
            border-bottom-right-radius: 2px;
            align-self: flex-end;
            box-shadow: 0 0 15px rgba(225, 29, 72, 0.2);
        }

        .loading-bar {
            height: 2px;
            width: 100%;
            background: transparent;
            position: relative;
            overflow: hidden;
        }

        .loading-active::after {
            content: '';
            position: absolute;
            width: 30%;
            height: 100%;
            background: #00ff41;
            box-shadow: 0 0 10px #00ff41;
            animation: scan 1.5s infinite linear;
        }

        @keyframes scan {
            from { left: -30%; }
            to { left: 100%; }
        }

        .input-box {
            background: rgba(15, 15, 15, 0.95);
            border-top: 1px solid #333;
            padding: 1.25rem;
            backdrop-filter: blur(15px);
        }

        input {
            background: rgba(0, 0, 0, 0.5) !important;
            border: 1px solid #00ff41 !important;
            color: #00ff41 !important;
            caret-color: #00ff41;
        }

        input::placeholder {
            color: rgba(0, 255, 65, 0.4);
        }

        .img-card {
            margin-top: 12px;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid #00ff41;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #00ff41; border-radius: 10px; }
    </style>
</head>
<body>

    <canvas id="matrix-canvas"></canvas>

    <div class="main-container">
        <!-- Header -->
        <header class="meb-header p-4 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <img src="https://upload.wikimedia.org/wikipedia/tr/b/ae/Mill%C3%AE_E%C4%9Fitim_Bakanl%C4%B1%C4%9F%C4%B1_logo.svg" 
                     alt="MEB Logo" class="h-12 w-12 brightness-110">
                <div>
                    <h1 class="font-bold text-white text-lg tracking-widest uppercase">Halit Evin AI</h1>
                    <div class="flex items-center gap-2">
                        <span class="text-[9px] font-bold text-green-500 tracking-widest uppercase">System: Nano Banana / Hacker Mode</span>
                    </div>
                </div>
            </div>
            <div class="text-[#00ff41] text-[10px] animate-pulse">
                STATUS: ENCRYPTED
            </div>
        </header>

        <div id="loader" class="loading-bar"></div>

        <!-- Chat Area -->
        <main id="chat-box" class="chat-scroll">
            <div class="bubble ai-bubble">
                > Gemini 2.5 flash<br>
                

                

                    
        
            </div>
        </main>

        <!-- Input Area -->
        <footer class="input-box">
            <div class="max-w-4xl mx-auto flex gap-3">
                <input type="text" id="userInput" placeholder="Sisteme komut girin veya 'çiz' yazın..." 
                       class="flex-1 p-4 rounded-lg outline-none focus:ring-1 focus:ring-green-500 transition-all text-sm font-bold">
                <button id="sendBtn" class="bg-black border border-green-500 text-green-500 w-14 h-14 rounded-lg flex items-center justify-center shadow-lg active:scale-90 transition-all hover:bg-green-500 hover:text-black">
                    <i class="fas fa-terminal text-xl"></i>
                </button>
            </div>
        </footer>
    </div>

    <script>
        // --- MATRIX BACKGROUND EFFECT ---
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$+-*/=%\"'#&_(),.;:?!\\|{}<>[]^~";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = [];

        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#0F0"; 
            ctx.font = fontSize + "px 'Fira Code'";

            for (let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 35);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // --- AI LOGIC ---
        const apiKey = "AIzaSyAYpY_3Mr8wY6gfsl6gBcK1JSJQ2OAuVYs"; // BURAYA KENDİ API ANAHTARINI EKLE

        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const loader = document.getElementById('loader');

        async function handleAction() {
            const prompt = userInput.value.trim();
            if (!prompt || !apiKey) return;

            addMsg('user', prompt);
            userInput.value = '';
            loader.classList.add('loading-active');
            chatBox.scrollTop = chatBox.scrollHeight;

            const isImage = /(çiz|oluştur|yap|resim|görsel|tasarla|draw|image|visual)/i.test(prompt);

            try {
                const model = isImage ? "gemini-2.5-flash-image-preview" : "gemini-1.5-flash";
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        generationConfig: isImage ? { responseModalities: ['TEXT', 'IMAGE'] } : {}
                    })
                });

                const data = await response.json();
                if (data.error) throw new Error(data.error.message);

                const parts = data.candidates?.[0]?.content?.parts || [];
                processResponse(parts);

            } catch (err) {
                addMsg('ai', "> HATA: " + err.message);
            } finally {
                loader.classList.remove('loading-active');
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        function processResponse(parts) {
            const container = document.createElement('div');
            container.className = "flex flex-col items-start w-full gap-2";
            
            let text = "";
            let b64 = "";

            parts.forEach(p => {
                if (p.text) text += p.text;
                if (p.inlineData) b64 = p.inlineData.data;
            });

            if (text) {
                const b = document.createElement('div');
                b.className = "bubble ai-bubble";
                b.innerHTML = "> " + text.replace(/\n/g, '<br>> ');
                container.appendChild(b);
            }

            if (b64) {
                const card = document.createElement('div');
                card.className = "img-card w-full max-w-sm";
                card.innerHTML = `<img src="data:image/png;base64,${b64}" class="w-full">`;
                container.appendChild(card);
            }

            chatBox.appendChild(container);
        }

        function addMsg(role, text) {
            const b = document.createElement('div');
            b.className = `bubble ${role}-bubble`;
            b.innerHTML = (role === 'ai' ? '> ' : '') + text.replace(/\n/g, '<br>');
            chatBox.appendChild(b);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        sendBtn.addEventListener('click', handleAction);
        userInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') handleAction(); });
    </script>
</body>
</html>
