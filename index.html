<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>HALİT EVİN AI | NEXUS FREE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;700&display=swap');
        
        :root { 
            --neon: #00ff41; 
            --bg: #000000; 
        }

        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background: var(--bg); 
            color: var(--neon); font-family: 'Fira Code', monospace; 
        }

        #app-container { display: flex; flex-direction: column; height: 100vh; }

        header { 
            flex-shrink: 0; background: #000; 
            border-bottom: 1px solid rgba(0, 255, 65, 0.2); 
            padding: 1.2rem; text-align: center; 
        }

        #chat-window { 
            flex-grow: 1; overflow-y: auto; padding: 1.5rem; 
            display: flex; flex-direction: column; gap: 1.5rem; 
            background: #000;
            scrollbar-width: thin;
            scrollbar-color: #222 #000;
        }

        #chat-window::-webkit-scrollbar { width: 4px; }
        #chat-window::-webkit-scrollbar-track { background: #000; }
        #chat-window::-webkit-scrollbar-thumb { background: #222; }

        .message { 
            max-width: 88%; padding: 1.2rem; 
            background: #080808; 
            border: 1px solid rgba(0, 255, 65, 0.1);
            font-size: 0.95rem; line-height: 1.6;
            position: relative;
            border-radius: 4px;
        }

        .message-ai { border-left: 4px solid var(--neon); align-self: flex-start; }
        .message-user { border-right: 4px solid #444; align-self: flex-end; color: #eee; border-color: #333; }

        .input-box { 
            flex-shrink: 0; background: #000; 
            border-top: 1px solid rgba(255, 255, 255, 0.05); 
            padding: 1rem; display: flex; gap: 0.8rem; 
            padding-bottom: calc(1rem + env(safe-area-inset-bottom)); 
        }

        #userInput { 
            flex: 1; background: #0a0a0a; border: 1px solid #1a1a1a; 
            color: #fff; padding: 1rem; outline: none; 
            border-radius: 4px; transition: border-color 0.3s;
        }

        #userInput:focus { border-color: var(--neon); }

        .action-btn { 
            background: var(--neon); color: #000; 
            padding: 0 1.5rem; font-weight: 900; 
            border: none; cursor: pointer; border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .label { font-size: 0.65rem; font-weight: 700; margin-bottom: 6px; display: block; opacity: 0.7; letter-spacing: 2px; }
        
        .status-bar { font-size: 10px; opacity: 0.5; margin-top: 8px; text-transform: uppercase; letter-spacing: 1px; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="app-container">
        <header>
            <div class="text-2xl font-black tracking-[0.3em] text-white uppercase">HALİT EVİN AI</div>
            <div class="status-bar">
                <span id="authStatus">SİSTEM ÇEVRİMİÇİ</span>
                <span class="mx-2">|</span>
                <button id="loginLink" class="underline">GİRİŞ</button>
                <button id="logoutLink" class="ml-2 underline hidden">ÇIKIŞ</button>
            </div>
        </header>

        <main id="chat-window">
            <div class="message message-ai">
                <span class="label">NEXUS SİSTEMİ</span>
                Merhaba Halit Evin AI sistemine hoş geldiniz. Size nasıl yardımcı olabilirim?
            </div>
        </main>

        <footer class="input-box">
            <input type="text" id="userInput" placeholder="Bir mesaj yazın..." autocomplete="off">
            <button id="sendBtn" onclick="processMessage()" class="action-btn">GÖNDER</button>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCVtbYMv1MeyIk5iQPU-NuGDz62VehsdHA",
            authDomain: "studio-1348596848-41f0a.firebaseapp.com",
            projectId: "studio-1348596848-41f0a",
            storageBucket: "studio-1348596848-41f0a.appspot.com",
            messagingSenderId: "719504232838",
            appId: "1:719504232838"
        };

        const geminiApiKey = "AIzaSyA1F4ZMeqdhOel25P178opffVbJ9qrBEmk";
        const endpoint = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${geminiApiKey}`;

        let auth, db, user = null;

        // Firebase Setup
        try {
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);

            onAuthStateChanged(auth, (u) => {
                user = u;
                document.getElementById('authStatus').innerText = u ? `KİMLİK: ${u.displayName.toUpperCase()}` : "ERİŞİM: ANONİM";
                document.getElementById('loginLink').classList.toggle('hidden', !!u);
                document.getElementById('logoutLink').classList.toggle('hidden', !u);
            });

            document.getElementById('loginLink').onclick = () => signInWithPopup(auth, new GoogleAuthProvider());
            document.getElementById('logoutLink').onclick = () => signOut(auth);
        } catch (e) { console.error("Firebase Hatası:", e); }

        window.processMessage = async () => {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if (!text) return;

            addMsgUI(text, 'user');
            input.value = '';
            
            const aiId = 'ai-' + Date.now();
            addMsgUI('Düşünüyor...', 'ai', aiId);

            try {
                // Free sürümde grounding/search özelliği standart olarak eklendi
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: text }] }],
                        tools: [{ "google_search": {} }] 
                    })
                });

                const data = await response.json();
                if (data.error) throw new Error(data.error.message);

                const cand = data.candidates?.[0];
                const resText = cand?.content?.parts?.[0]?.text || "Yanıt alınamadı.";

                let outputHtml = `
                    <span class="label">HALİT EVİN AI</span>
                    <div>${resText.replace(/\n/g, '<br>')}</div>
                `;

                document.getElementById(aiId).innerHTML = outputHtml;

                if (user && db) {
                    addDoc(collection(db, 'artifacts', 'halit-evin-ai', 'users', user.uid, 'history'), {
                        q: text, r: resText, t: serverTimestamp()
                    }).catch(e => console.warn(e));
                }

            } catch (err) {
                document.getElementById(aiId).innerText = "HATA: " + err.message;
            }
            const win = document.getElementById('chat-window');
            win.scrollTop = win.scrollHeight;
        };

        function addMsgUI(content, role, id = null) {
            const win = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.className = `message message-${role}`;
            if (id) div.id = id;
            div.innerHTML = role === 'user' ? `<span class="label">SİZ</span>${content}` : content;
            win.appendChild(div);
            win.scrollTop = win.scrollHeight;
        }

        document.getElementById('userInput').onkeypress = (e) => e.key === 'Enter' && processMessage();
    </script>
</body>
</html>
