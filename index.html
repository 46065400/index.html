<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Halit Evin AI | Kesintisiz Erişim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: ui-sans-serif, system-ui; background-color: #0f172a; color: #f8fafc; }
        .chat-area { height: calc(100vh - 160px); overflow-y: auto; padding: 20px; }
        .bubble { max-width: 85%; padding: 14px; border-radius: 20px; font-size: 15px; margin-bottom: 12px; }
        .ai { background: #1e293b; color: #e2e8f0; align-self: flex-start; border-bottom-left-radius: 4px; border: 1px solid #334155; }
        .user { background: #2563eb; color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .error-msg { background: #450a0a; color: #fca5a5; padding: 12px; border-radius: 12px; font-size: 12px; border: 1px solid #7f1d1d; margin: 10px; }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden">

    <header class="bg-slate-900 border-b border-slate-800 p-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold">H</div>
            <h1 class="font-bold text-lg">Halit Evin AI <span class="text-[10px] text-blue-400">v1.5 STABLE</span></h1>
        </div>
        <button onclick="location.reload()" class="text-slate-400"><i class="fas fa-sync"></i></button>
    </header>

    <div id="quota-error" class="hidden error-msg text-center">
        ⚠️ Kota Doldu! Lütfen 30 saniye bekleyip tekrar deneyin.
    </div>

    <main id="chatbox" class="chat-area flex flex-col flex-1">
        <div class="bubble ai shadow-sm">
            Merhaba, ben Halit Evin ai . Emrinize amâdeyim
        </div>
    </main>

    <div id="loader" class="hidden px-6 py-2 text-blue-400 text-xs font-bold animate-pulse">
        <i class="fas fa-search"></i> Google taranıyor...
    </div>

    <footer class="p-4 bg-slate-900 border-t border-slate-800">
        <div class="flex gap-2 max-w-4xl mx-auto">
            <input type="text" id="userInput" placeholder="Buraya yazın..." class="flex-1 bg-slate-800 border border-slate-700 p-4 rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
            <button id="sendBtn" class="bg-blue-600 text-white w-14 h-14 rounded-xl flex items-center justify-center shadow-lg active:scale-90 transition">
                <i class="fas fa-paper-plane text-xl"></i>
            </button>
        </div>
    </footer>

    <script>
        const apiKey = "AIzaSyDw6d4UB2Fa0lAIV1UWPYCV3YO0eR74Kr4"; 

        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const loader = document.getElementById('loader');
        const quotaError = document.getElementById('quota-error');

        async function send() {
            const val = userInput.value.trim();
            if(!val || !apiKey) return;

            addBubble('user', val);
            userInput.value = '';
            loader.classList.remove('hidden');
            quotaError.classList.add('hidden');

            try {
                // Gemini 2.0 yerine daha stabil olan 1.5 Flash'a geçtik
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: val }] }],
                        tools: [{ "google_search": {} }]
                    })
                });

                const data = await response.json();
                
                if (data.error) {
                    if(data.error.message.includes("quota")) {
                        quotaError.classList.remove('hidden');
                        throw new Error("Kota doldu, biraz bekleyin.");
                    }
                    throw new Error(data.error.message);
                }

                const text = data.candidates?.[0]?.content?.parts?.[0]?.text || "Yanıt gelmedi.";
                addBubble('ai', text);

            } catch (e) {
                addBubble('ai', "Hata: " + e.message);
            } finally {
                loader.classList.add('hidden');
                chatbox.scrollTop = chatbox.scrollHeight;
            }
        }

        function addBubble(role, text) {
            const div = document.createElement('div');
            div.className = `bubble ${role}`;
            div.innerText = text;
            chatbox.appendChild(div);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        sendBtn.addEventListener('click', send);
        userInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') send(); });
    </script>
</body>
</html>
