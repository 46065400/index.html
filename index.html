<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Halit Evin AI | v2 Beta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Fira+Code:wght@400;500&display=swap');
        
        :root {
            --primary: #e11d48;
            --bg-dark: #020202;
            --surface: #0a0a0a;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;
            background-color: var(--bg-dark); font-family: 'Inter', sans-serif;
            color: #e5e7eb;
        }

        #matrix-canvas {
            position: fixed; top: 0; left: 0; z-index: 0; opacity: 0.1; pointer-events: none;
        }

        .app-container {
            position: relative; z-index: 10;
            display: flex; flex-direction: column;
            height: 100vh; height: -webkit-fill-available;
        }

        header {
            background: rgba(5, 5, 5, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #1f2937;
            padding: 12px 16px; flex-shrink: 0;
            display: flex; justify-content: space-between; align-items: center;
        }

        .chat-area {
            flex: 1; overflow-y: auto; padding: 16px;
            display: flex; flex-direction: column; gap: 20px;
            padding-bottom: 160px; scroll-behavior: smooth;
        }

        .bubble {
            max-width: 92%; padding: 14px 18px; border-radius: 16px;
            font-size: 15px; line-height: 1.6; word-wrap: break-word;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .ai-msg {
            background: var(--surface); border: 1px solid #1f2937;
            align-self: flex-start; border-bottom-left-radius: 4px;
        }

        .user-msg {
            background: var(--primary); color: white;
            align-self: flex-end; border-bottom-right-radius: 4px;
        }

        .input-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(5, 5, 5, 0.95); backdrop-filter: blur(15px);
            border-top: 1px solid #1f2937; padding: 16px;
            padding-bottom: calc(16px + env(safe-area-inset-bottom));
            z-index: 100;
        }

        .input-group {
            display: flex; gap: 10px; max-width: 900px; margin: 0 auto;
            background: #111; padding: 6px; border-radius: 14px;
            border: 1px solid #222;
        }

        input {
            flex: 1; background: transparent !important; border: none !important;
            color: white !important; padding: 10px 14px;
            outline: none; font-size: 16px;
        }

        .send-btn {
            background: var(--primary); color: white; width: 44px; height: 44px;
            border-radius: 10px; display: flex; align-items: center; justify-content: center;
        }

        .tag {
            font-size: 10px; font-weight: 700; padding: 2px 6px;
            border-radius: 4px; margin-bottom: 6px; display: inline-block;
            font-family: 'Fira Code', monospace;
        }
        .tag-v2 { background: #3b82f6; color: white; }

        #key-config {
            display: none; position: fixed; inset: 0;
            background: rgba(0,0,0,0.95); z-index: 1000;
            align-items: center; justify-content: center; padding: 20px;
        }
    </style>
</head>
<body>

    <canvas id="matrix-canvas"></canvas>

    <div class="app-container">
        <header>
            <div class="flex items-center gap-3">
                <div class="w-2 h-2 rounded-full bg-green-500"></div>
                <div>
                    <h1 class="text-white text-sm font-black tracking-widest uppercase">Halit Evin AI</h1>
                </div>
            </div>
            <!-- Anahtar simgesi ayarlar için gizli ama erişilebilir -->
            <button onclick="openSettings()" class="text-gray-400 p-2"><i class="fas fa-shield-alt"></i></button>
        </header>

        <main id="chat-flow" class="chat-area">
            <!-- Karşılama Mesajı -->
            <div class="bubble ai-msg">
                Merhaba ben Halit Evin AI.
            </div>
        </main>

        <footer class="input-bar">
            <div class="input-group">
                <input type="text" id="queryInput" placeholder="Mesajınızı buraya bırakın..." autocomplete="off">
                <button id="sendAction" class="send-btn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </footer>
    </div>

    <!-- API Ayarları Modalı -->
    <div id="key-config">
        <div class="bg-zinc-900 p-6 rounded-2xl border border-zinc-800 w-full max-w-sm">
            <h2 class="text-white font-bold mb-2 uppercase text-xs">API Ayarları</h2>
            <p class="text-zinc-500 text-[10px] mb-4 italic">Google AI Studio'dan aldığınız yeni anahtarı buraya girin.</p>
            <input type="password" id="keyField" placeholder="AIza..." class="w-full mb-4 bg-zinc-950 p-3 rounded-lg border border-zinc-800 text-sm text-white">
            <div class="flex gap-2">
                <button onclick="saveApiKey()" class="bg-blue-600 text-white flex-1 py-3 rounded-xl font-bold text-xs">ANAHTARI KAYDET</button>
                <button onclick="closeSettings()" class="bg-zinc-800 text-zinc-400 flex-1 py-3 rounded-xl text-xs">KAPAT</button>
            </div>
        </div>
    </div>

    <script>
        // Arka Plan Matrix Efekti
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const drops = Array(Math.floor(canvas.width / 20)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0F0"; ctx.font = "15px monospace";
            drops.forEach((y, i) => {
                ctx.fillText(String.fromCharCode(Math.random() * 128), i * 20, y * 20);
                if (y * 20 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 50);

        // API Anahtarı Yönetimi
        let apiKey = localStorage.getItem('halit_v2_ultimate_key') || ""; 

        function openSettings() { document.getElementById('key-config').style.display = 'flex'; }
        function closeSettings() { document.getElementById('key-config').style.display = 'none'; }
        
        function saveApiKey() {
            const val = document.getElementById('keyField').value.trim();
            if(val) {
                localStorage.setItem('halit_v2_ultimate_key', val);
                apiKey = val;
                addMessage('ai', "> Sistem güncellendi. Artık hazırız.");
                closeSettings();
            }
        }

        async function performAction() {
            const text = queryInput.value.trim();
            if(!text) return;
            if(!apiKey) {
                addMessage('ai', "> Lütfen önce bir API anahtarı tanımlayın (Sağ üstteki ikon).");
                openSettings();
                return;
            }

            addMessage('user', text);
            queryInput.value = '';

            try {
                addMessage('ai', "> ...", true);
                const loadingMsg = document.getElementById('chat-flow').lastElementChild;

                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        contents: [{ parts: [{ text: text }] }],
                        tools: [{ "google_search": {} }]
                    })
                });

                const data = await res.json();
                loadingMsg.remove();

                if (data.error) throw new Error(data.error.message);

                if (data.candidates && data.candidates[0]) {
                    renderResponse(data.candidates[0]);
                } else {
                    throw new Error("Yanıt alınamadı.");
                }

            } catch (err) {
                if(document.getElementById('chat-flow').lastElementChild) {
                    document.getElementById('chat-flow').lastElementChild.innerHTML = `<span class='text-red-500'>Hata: ${err.message}</span>`;
                }
            }
        }

        function renderResponse(candidate) {
            const div = document.createElement('div');
            div.className = "bubble ai-msg";
            let text = candidate.content.parts[0].text;
            let html = text.replace(/\n/g, '<br>');
            
            const sources = candidate.groundingMetadata?.groundingAttributions;
            if(sources && sources.length > 0) {
                html += `<div class="mt-4 pt-2 border-t border-zinc-800 text-[10px] text-zinc-500 italic">Kaynaklar bulundu.</div>`;
            }
            
            div.innerHTML = html;
            document.getElementById('chat-flow').appendChild(div);
            document.getElementById('chat-flow').scrollTop = document.getElementById('chat-flow').scrollHeight;
        }

        function addMessage(role, text) {
            const div = document.createElement('div');
            div.className = `bubble ${role === 'ai' ? 'ai-msg' : 'user-msg'}`;
            div.innerHTML = text.replace(/\n/g, '<br>');
            document.getElementById('chat-flow').appendChild(div);
            document.getElementById('chat-flow').scrollTop = document.getElementById('chat-flow').scrollHeight;
        }

        document.getElementById('sendAction').onclick = performAction;
        document.getElementById('queryInput').onkeypress = (e) => e.key === 'Enter' && performAction();
    </script>
</body>
</html>
